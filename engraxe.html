<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Engraxe - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/engraxe.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Libraries for Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <div id="menu-container"></div>

    <div class="main-content">
      <header class="header" style="display: flex; justify-content: space-between; align-items: center;">
        <span><i class="fas fa-oil-can"></i> Controle de Engraxe</span>
        <a href="mobile-engraxe.html" class="btn-secondary" style="font-size: 0.9rem; padding: 5px 10px; text-decoration: none; color: white; background-color: #006937; border-radius: 4px;"><i class="fas fa-mobile-alt"></i> Modo App</a>
      </header>

      <section class="section">
        <!-- Filters Card -->
        <div class="card">
          <div class="card-header">
            <h2><i class="fas fa-filter"></i> Filtros e Ações</h2>
          </div>
          <div class="filter-container">
            <div class="form-group">
              <label for="filtroPlaca">Placa</label>
              <input type="text" id="filtroPlaca" placeholder="Buscar Placa...">
            </div>
            <div class="form-group">
              <label for="filtroStatus">Status</label>
              <select id="filtroStatus">
                <option value="">Todos</option>
                <option value="ABERTA">Aberta</option>
                <option value="FECHADA">Fechada</option>
                <option value="EM_ANDAMENTO">Em Andamento</option>
              </select>
            </div>
            <div class="form-group">
              <label for="filtroDataIni">Data Início</label>
              <input type="date" id="filtroDataIni">
            </div>
            <div class="form-group">
              <label for="filtroDataFim">Data Fim</label>
              <input type="date" id="filtroDataFim">
            </div>
            <div class="form-actions-inline">
              <button id="btnBuscar" class="btn-primary"><i class="fas fa-search"></i> Buscar</button>
              <button id="btnNovoLancamento" class="btn-success"><i class="fas fa-plus"></i> Nova Lista</button>
              <button id="btnExportarPDF" class="btn-danger"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
          </div>
        </div>

        <!-- Data Grid -->
        <div class="card">
          <div class="table-responsive">
            <table class="data-grid" id="tabelaEngraxe">
              <thead>
                <tr>
                  <th>Data/Hora</th>
                  <th>Nome da Lista</th>
                  <th>Usuário Criou</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tbodyEngraxe">
                <tr><td colspan="10" style="text-align: center;">Carregando dados...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal Detalhes da Lista -->
  <div id="modalEngraxe" class="panel-backdrop hidden">
    <div class="panel" style="max-width: 900px; width: 95%;">
      <div class="panel-header">
        <h3 id="modalTitle"><i class="fas fa-list"></i> Detalhes da Lista</h3>
        <button class="close-button" id="btnCloseModal">&times;</button>
      </div>
      <div class="panel-body">
        <div class="filter-container" style="margin-bottom: 15px; display: flex; gap: 10px; align-items: center;">
            <input type="text" id="filtroModalInput" placeholder="Filtrar por Marca ou Modelo..." style="flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            <button id="btnImportarListaModal" class="btn-primary" style="padding: 8px 15px; display: flex; align-items: center; gap: 5px;">
                <i class="fas fa-file-import"></i> Importar
            </button>
            <button id="btnLimparListaModal" class="btn-danger" style="padding: 8px 15px; display: flex; align-items: center; gap: 5px;">
                <i class="fas fa-trash"></i> Limpar Lista
            </button>
            <input type="file" id="fileImportarListaModal" accept=".xlsx, .xls" style="display: none;">
        </div>
        <div class="table-responsive" style="max-height: 60vh; overflow-y: auto;">
            <table class="data-grid">
                <thead>
                    <tr>
                        <th>PLACA</th>
                        <th>MODELO</th>
                        <th>MARCA</th>
                        <th>REALIZADO</th>
                        <th>PRÓXIMO</th>
                        <th>PLAQ</th>
                        <th>STATUS</th>
                        <th>SEG</th>
                        <th>KM</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="tbodyModalItens">
                    <!-- Itens carregados via JS -->
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="./script/engraxe.js"></script>
  <footer class="footer">
    &copy; 2025 Marquespan. Todos os direitos reservados.
  </footer>
</body>
</html>
