<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Engraxe - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/engraxe.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Libraries for Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <div id="menu-container"></div>

    <div class="main-content">
      <header class="header" style="display: flex; justify-content: space-between; align-items: center;">
        <span><i class="fas fa-oil-can"></i> Controle de Engraxe</span>
        <a href="mobile-engraxe.html" class="btn-secondary" style="font-size: 0.9rem; padding: 5px 10px; text-decoration: none; color: white; background-color: #006937; border-radius: 4px;"><i class="fas fa-mobile-alt"></i> Modo App</a>
      </header>

      <section class="section">
        <!-- Filters Card -->
        <div class="card">
          <div class="card-header">
            <h2><i class="fas fa-filter"></i> Filtros e Ações</h2>
          </div>
          <div class="filter-container">
            <div class="form-group">
              <label for="filtroPlaca">Placa</label>
              <input type="text" id="filtroPlaca" placeholder="Buscar Placa...">
            </div>
            <div class="form-group">
              <label for="filtroStatus">Status</label>
              <select id="filtroStatus">
                <option value="">Todos</option>
                <option value="REALIZADO">Realizado</option>
                <option value="PENDENTE">Pendente</option>
              </select>
            </div>
            <div class="form-group">
              <label for="filtroDataIni">Data Início</label>
              <input type="date" id="filtroDataIni">
            </div>
            <div class="form-group">
              <label for="filtroDataFim">Data Fim</label>
              <input type="date" id="filtroDataFim">
            </div>
            <div class="form-actions-inline">
              <button id="btnBuscar" class="btn-primary"><i class="fas fa-search"></i> Buscar</button>
              <button id="btnNovoLancamento" class="btn-success"><i class="fas fa-plus"></i> Novo</button>
              <button id="btnExportarPDF" class="btn-danger"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
          </div>
        </div>

        <!-- Data Grid -->
        <div class="card">
          <div class="table-responsive">
            <table class="data-grid" id="tabelaEngraxe">
              <thead>
                <tr>
                  <th>Placa</th>
                  <th>Modelo</th>
                  <th>Marca</th>
                  <th>Plaquinha</th>
                  <th>SEG</th>
                  <th>KM Realizado</th>
                  <th>Data Realizado</th>
                  <th>Próximo (Data/KM)</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tbodyEngraxe">
                <tr><td colspan="10" style="text-align: center;">Carregando dados...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal Lançamento -->
  <div id="modalEngraxe" class="panel-backdrop hidden">
    <div class="panel">
      <div class="panel-header">
        <h3><i class="fas fa-edit"></i> Lançamento de Engraxe</h3>
        <button class="close-button" id="btnCloseModal">&times;</button>
      </div>
      <div class="panel-body">
        <form id="formEngraxe">
          <input type="hidden" id="engraxeId">
          <div class="form-grid-modal">
            <div class="form-group"><label for="placa">Placa *</label><input type="text" id="placa" list="listaVeiculos" required autocomplete="off" style="text-transform: uppercase;"><datalist id="listaVeiculos"></datalist></div>
            <div class="form-group"><label for="modelo">Modelo</label><input type="text" id="modelo" readonly></div>
            <div class="form-group"><label for="marca">Marca</label><input type="text" id="marca" readonly></div>
            <div class="form-group"><label for="plaquinha">Plaquinha (ID)</label><input type="text" id="plaquinha"></div>
            <div class="form-group"><label for="seg">SEG</label><input type="text" id="seg"></div>
            <div class="form-group"><label for="km_realizado">KM Atual *</label><input type="number" id="km_realizado" required></div>
            <div class="form-group"><label for="data_realizado">Data Realizado *</label><input type="date" id="data_realizado" required></div>
            <div class="form-group"><label for="status">Status *</label><select id="status" required><option value="REALIZADO">REALIZADO</option><option value="PENDENTE">PENDENTE</option></select></div>
            <div class="form-group"><label for="proximo_km">Próximo KM (Estimado)</label><input type="number" id="proximo_km"></div>
            <div class="form-group"><label for="proximo_data">Próxima Data (Estimada)</label><input type="date" id="proximo_data"></div>
          </div>
          <div class="form-actions" style="margin-top: 20px; justify-content: flex-end;"><button type="submit" class="btn-primary"><i class="fas fa-save"></i> Salvar</button></div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="./script/engraxe.js"></script>
</body>
</html>
