<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Marquespan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- √çcones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- ‚úÖ CSS modularizado -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>


  <!-- Container para inje√ß√£o do Menu Lateral -->
  <div id="menu-container"></div>

  <!-- üß± Conte√∫do principal -->
  <div class="main-content">
    <header class="header">üìä Dashboard Administrativo</header>

    <section class="dashboard-container">
      <div class="card">
        <h3>Litros Abastecidos</h3>
        <p>92.052,40 L</p>
      </div>
      <div class="card">
        <h3>Custo Total</h3>
        <p>R$ 513.488,66</p>
      </div>
      <div class="card">
        <h3>Quantidade de Ve√≠culos Cadastrados</h3>
        <p id="total-veiculos">Carregando...</p>
      </div>
      <div class="card">
        <h3>Manuten√ß√µes Finalizadas</h3>
        <p id="total-manutencoes">Carregando...</p>
      </div>
      <div class="card">
        <h3>Multas</h3>
        <p>R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Ped√°gios</h3>
        <p>R$ 0,00</p>
      </div>
    </section>
  </div>

  <!-- ü¶∂ Rodap√© -->
  <footer class="footer">
    &copy; 2025 Marquespan. Todos os direitos reservados ok ok.
  </footer>

  <!-- üöÄ Scripts -->
  <script>
    // Fun√ß√£o global para alternar o menu lateral no mobile
    // Necess√°ria porque o menu.js √© um m√≥dulo e n√£o exp√µe fun√ß√µes globalmente por padr√£o
    window.toggleSidebar = function() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar) {
        sidebar.classList.toggle('mobile-open');
      }
    };

    // Verifica√ß√£o de login
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    if (!usuarioLogado) {
      alert('Voc√™ precisa fazer login para acessar o dashboard.');
      window.location.href = 'index.html';
    }
  </script>

  <!-- 3. Carrega os scripts da p√°gina e Supabase centralizado -->
  <script type="module">
    import { supabaseClient } from './script/supabase.js';
    
    async function carregarTotalVeiculos() {
      try {
        const { count, error } = await supabaseClient
          .from('veiculos')
          .select('*', { count: 'exact', head: true });

        if (error) throw error;

        document.getElementById('total-veiculos').textContent = count;
      } catch (err) {
        console.error('Erro ao carregar total de ve√≠culos:', err);
      }
    }

    carregarTotalVeiculos();

    async function carregarTotalManutencoes() {
      try {
        const { count, error } = await supabaseClient
          .from('manutencao')
          .select('*', { count: 'exact', head: true })
          .ilike('status', 'finalizado'); // Busca status 'finalizado' ignorando mai√∫sculas/min√∫sculas

        if (error) throw error;

        document.getElementById('total-manutencoes').textContent = count;
      } catch (err) {
        console.error('Erro ao carregar total de manuten√ß√µes:', err);
      }
    }

    carregarTotalManutencoes();
  </script>
  <script type="module" src="./script/menu.js" defer></script>
</body>
</html>
