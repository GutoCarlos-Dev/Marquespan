<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manutenção</title>

  <!-- ✅ CSS modularizado -->
  <link rel="stylesheet" href="css/index.css" />

  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- 🧭 Barra lateral -->
  <aside class="sidebar">
    <button class="toggle-btn" title="Abrir menu"><i class="fas fa-bars"></i></button>
    <img src="logo.png" alt="Logo Marquespan" class="logo" />
    <div class="usuario-logado" id="usuario-logado">👤 Olá, Usuário</div>
    <nav>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="veiculos.html" class="active"><i class="fas fa-car"></i> Veículos</a>
      <a href="usuarios.html"><i class="fas fa-users"></i> Usuários</a>
      <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </nav>
  </aside>

  <!-- 🧩 Conteúdo principal -->
  <main class="main-content">
  <section class="gestao-veiculos">
    <h1 class="header"><i class="fas fa-tools"></i> Incluir Manutenção</h1>
  </section>

  <!-- 🔀 Abas -->
  <div class="aba-navegacao">
    <button onclick="mostrarAba('cadastro')" class="aba-btn active">📋 Cadastro</button>
    <button onclick="mostrarAba('itens')" class="aba-btn">🧰 Itens</button>
    <button onclick="mostrarAba('upload')" class="aba-btn">📎 Upload</button>
  </div>

  <!-- 📋 Aba Cadastro -->
  <section id="cadastro" class="aba-conteudo">
    <form id="formManutencao">
      <fieldset>
        <legend>Proprietário</legend>
        <input type="text" id="usuarioLogado" disabled>
        <input type="text" id="filial" placeholder="Filial">
        <input type="text" id="titulo" placeholder="Título da Manutenção">
        <input type="text" id="tipo" placeholder="Tipo de Manutenção">
        <input type="text" id="status" placeholder="Status">
      </fieldset>

      <fieldset>
        <legend>Dados da Manutenção</legend>
        <input type="date" id="data">
        <select id="veiculo"></select>
        <input type="text" id="km" placeholder="Hodômetro/KM">
        <input type="text" id="motorista" placeholder="Motorista">
      </fieldset>

      <fieldset>
        <legend>Dados Fiscais</legend>
        <input type="text" id="fornecedor" placeholder="Fornecedor">
        <input type="text" id="notaFiscal" placeholder="Nota Fiscal">
        <input type="text" id="notaServico" placeholder="Nota Fiscal de Serviço">
      </fieldset>

      <fieldset>
        <legend>Outras Informações</legend>
        <input type="text" id="numeroOS" placeholder="Número da OS">
        <textarea id="descricao" placeholder="Descrição"></textarea>
      </fieldset>

      <button type="submit">✅ Salvar Manutenção</button>
    </form>
  </section>

  <!-- 🧰 Aba Itens -->
  <section id="itens" class="aba-conteudo hidden">
    <h3>Itens da Manutenção</h3>
    <form id="formItem">
      <input type="text" id="itemDescricao" placeholder="Peça ou Serviço">
      <input type="number" id="itemValor" placeholder="Valor (R$)">
      <button type="button" onclick="adicionarItem()">➕ Adicionar Item</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaItens"></tbody>
    </table>

    <div><strong>Total:</strong> R$ <span id="totalItens">0.00</span></div>
  </section>

  <!-- 📎 Aba Upload -->
  <section id="upload" class="aba-conteudo hidden">
    <h3>Upload de Arquivos (PDF)</h3>
    <form id="formUpload">
      <input type="file" id="arquivoPDF" accept="application/pdf">
      <button type="button" onclick="adicionarArquivo()">📎 Adicionar Arquivo</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Arquivo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaArquivos"></tbody>
    </table>
  </section>
</main>

  <!-- 🦶 Rodapé -->
  <footer class="footer">
    © 2025 Marquespan. Todos os direitos reservados.
  </footer>

  <!-- 🚀 Scripts -->
  <script type="module" src="./script/veiculos.js" defer></script>
  <script>
    function abrirCadastroVeiculo() {
      const largura = 900;
      const altura = 700;
      const esquerda = (window.screen.width - largura) / 2;
      const topo = (window.screen.height - altura) / 2;

      window.open(
        'cadastro-veiculo.html',
        'CadastroVeiculo',
        `width=${largura},height=${altura},left=${esquerda},top=${top},resizable=yes,scrollbars=yes`
      );
    }

    document.addEventListener('DOMContentLoaded', () => {
      const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
      const divUsuario = document.getElementById('usuario-logado');
      if (usuario && usuario.nome) {
        divUsuario.textContent = `👤 Olá, ${usuario.nome}`;
      }
    });
  </script>
</body>
</html>
