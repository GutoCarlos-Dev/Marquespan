<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Ve√≠culos</title>
  <link rel="stylesheet" href="style.css"> <!-- ajuste o caminho se necess√°rio -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<script src="cadastro-veiculo.js"></script>
<div class="modal-veiculo show">
  <div class="modal-content">
    <div class="form-container">
      <form id="formVeiculo">

      <!-- üîπ Bloco 2: Localiza√ß√£o -->
      <div class="form-bloco">
        <h3>Localiza√ß√£o</h3>
        <div class="form-grid">
          <label>Filial *</label>
          <select name="Filial" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="MS">MS</option>
            <option value="PR">PR</option>
          </select>
        </div>
      </div>
      
      
        <!-- üîπ Bloco 1: Identifica√ß√£o do Ve√≠culo -->
      <div class="form-bloco">
        <h3>Identifica√ß√£o do Ve√≠culo</h3>
        <div class="form-grid">
          <label>Placa *</label>
          <input type="text" name="placa" placeholder="AAA-0000"required />

          <label>Marca</label>
          <input type="text" name="marca" />
          
          <label>Modelo</label>
          <input type="text" name="modelo" />

          <label>Tipo</label>
          <select name="tipo">
            <option value="">Selecione</option>
            <option value="vulc">Vulc T</option>
            <option value="vulc">Vulc</option>
            <option value="cavalo">Cavalo</option>
            <option value="truck">Truck</option>
            <option value="bitruck">BiTruck</option>

          <label>Ano Fabrica√ß√£o</label>
          <input type="number" name="anofab" min="1900" max="2099" step="1" placeholder="AAAA" required />
          <label>Ano Modelo</label>
          <input type="number" name="anomod" min="1900" max="2099" step="1" placeholder="AAAA" required />

          <label>Grupo</label>
          <input type="text" name="grupo" />
          
          <label>Situa√ß√£o *</label>
          <select name="situacao" required>
            <option value="">Selecione</option>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </div>
      </div>


      <!-- üîπ Bot√µes -->
      <div class="modal-actions">
        <button type="submit"><i class="fas fa-save"></i> Salvar</button>
        <button type="button" onclick="window.close()"><i class="fas fa-times"></i> Cancelar</button>
      </div>

    </form>
    </div>
  </div>
</div>
</body>
</html>
