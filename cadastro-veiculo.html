<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Ve√≠culos</title>

  <!-- ‚úÖ CSS modularizado -->
  <link rel="stylesheet" href="css/index.css">

  <!-- üé® Estilo espec√≠fico desta p√°gina -->
  <link rel="stylesheet" href="css/cadastro-veiculo.css">

  <!-- √çcones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="modal-veiculo show">
    <div class="modal-content">
      <div class="form-container">
        <form id="formVeiculo">
          <!-- üîπ Bloco 1: Localiza√ß√£o -->
          <div class="form-bloco">
            <h3>Localiza√ß√£o</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="filial">Filial *</label>
                <select name="filial" id="filial" required>
                  <option value="">Selecione</option>
                  <option value="SP">SP</option>
                  <option value="MG">MG</option>
                  <option value="MS">MS</option>
                  <option value="PR">PR</option>
                </select>
              </div>
            </div>
          </div>

          <!-- üîπ Bloco 2: Identifica√ß√£o do Ve√≠culo -->
          <div class="form-bloco">
            <h3>Identifica√ß√£o do Ve√≠culo</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="placa">Placa *</label>
                <input type="text" name="placa" id="placa" placeholder="AAA-0000" required />
              </div>

              <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" name="marca" id="marca" />
              </div>

              <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" name="modelo" id="modelo" />
              </div>

              <div class="form-group">
                <label for="renavan">Renavan</label>
                <input type="text" name="renavan" id="renavan" />
              </div>

              <div class="form-group">
                <label for="chassi">Chassi</label>
                <input type="text" name="chassi" id="chassi" />
              </div>

              <div class="form-group">
                <label for="anofab">Ano Fabrica√ß√£o</label>
                <input type="number" name="anofab" id="anofab" min="1900" max="2099" step="1" placeholder="AAAA" required />
              </div>

              <div class="form-group">
                <label for="anomod">Ano Modelo</label>
                <input type="number" name="anomod" id="anomod" min="1900" max="2099" step="1" placeholder="AAAA" required />
              </div>

              <div class="form-group">
                <label for="qtdtanque">QTD de Tanques</label>
                <input type="number" name="qtdtanque" id="qtdtanque" min="1" max="2" step="1" required />
              </div>

              <div class="form-group">
                <label for="tipo">Tipo</label>
                <select name="tipo" id="tipo">
                  <option value="">Selecione</option>
                  <option value="vuc-t">VUC T</option>
                  <option value="vuc">VUC</option>
                  <option value="cavalo">CAVALO</option>
                  <option value="truck">TRUCK</option>
                  <option value="bitruck">BITRUCK</option>
                  <option value="SEMI-REBOQUE">SEMI-REBOQUE</option>
                </select>
              </div>

              <div class="form-group">
                <label for="situacao">Situa√ß√£o *</label>
                <select name="situacao" id="situacao" required>
                  <option value="">Selecione</option>
                  <option value="ativo">Ativo</option>
                  <option value="inativo">Inativo</option>
                </select>
              </div>
              
              <div class="form-group full-width">
                <label for="qrcode">QR Code</label>
                <input type="text" name="qrcode" id="qrcode" placeholder="C√≥digo QR" />
              </div>
            </div>
          </div>

          <!-- üîπ Bot√µes -->
          <div class="modal-actions">
            <button type="submit"><i class="fas fa-save"></i> Salvar</button>
            <button type="button" id="btnExcluir" class="btn-excluir">Excluir</button>
            <button type="button" onclick="window.close()"><i class="fas fa-times"></i> Cancelar</button>
          </div>
        </form>

        <!-- ‚úÖ Exibi√ß√£o do usu√°rio logado -->
        <div class="usuario-logado-modal" id="usuario-logado-modal">
          <small>üë§ Usu√°rio logado: <span id="nome-usuario"></span></small>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Scripts -->
  <script type="module" src="./script/cadastro-veiculos.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
      const nomeSpan = document.getElementById('nome-usuario');
      if (usuario && usuario.nome) {
        nomeSpan.textContent = usuario.nome;
      }
    });
  </script>
</body>
</html>
