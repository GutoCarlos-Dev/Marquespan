<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Ve√≠culos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- üîß Modal de Cadastro de Ve√≠culo -->
<div id="modalVeiculo" class="modal-veiculo" style="display: none;">
  <div class="modal-content">
    <div class="form-container">
      <form id="formVeiculo">
        <!-- üîπ Bloco 1: Localiza√ß√£o -->
        <div class="form-bloco">
          <h3>Localiza√ß√£o</h3>
          <div class="form-grid">
            <label for="filial">Filial *</label>
            <select id="filial" required>
              <option value="">Selecione</option>
              <option value="SP">SP</option>
              <option value="MG">MG</option>
              <option value="MS">MS</option>
              <option value="PR">PR</option>
            </select>
          </div>
        </div>

        <!-- üîπ Bloco 2: Identifica√ß√£o do Ve√≠culo -->
        <div class="form-bloco">
          <h3>Identifica√ß√£o do Ve√≠culo</h3>
          <div class="form-grid">
            <label for="placa">Placa *</label>
            <input type="text" id="placa" placeholder="AAA-0000" required />

            <label for="marca">Marca</label>
            <input type="text" id="marca" />

            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" />

            <label for="renavan">Renavan</label>
            <input type="text" id="renavan" />

            <label for="chassi">Chassi</label>
            <input type="text" id="chassi" />

            <label for="anofab">Ano Fabrica√ß√£o</label>
            <input type="number" id="anofab" min="1900" max="2099" step="1" placeholder="AAAA" required />

            <label for="anomod">Ano Modelo</label>
            <input type="number" id="anomod" min="1900" max="2099" step="1" placeholder="AAAA" required />

            <label for="qtdtanque">QTD de Tanques</label>
            <input type="number" id="qtdtanque" min="1" max="2" step="1" required />

            <label for="tipo">Tipo</label>
            <select id="tipo">
              <option value="">Selecione</option>
              <option value="vuc-t">VUC T</option>
              <option value="vuc">VUC</option>
              <option value="cavalo">CAVALO</option>
              <option value="truck">TRUCK</option>
              <option value="bitruck">BITRUCK</option>
            </select>

            <label for="situacao">Situa√ß√£o *</label>
            <select id="situacao" required>
              <option value="">Selecione</option>
              <option value="ativo">Ativo</option>
              <option value="inativo">Inativo</option>
            </select>
          </div>
        </div>

        <!-- üîπ Bot√µes -->
        <div class="modal-actions">
          <button type="submit"><i class="fas fa-save"></i> Salvar</button>
          <button type="button" id="btnCancelar"><i class="fas fa-times"></i> Cancelar</button>
          <button type="button" id="btnClear"><i class="fas fa-eraser"></i> Limpar</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- ‚úÖ Importando como m√≥dulo -->
  <script type="module" src="./script/cadastro-veiculos.js"></script>
</body>
</html>
