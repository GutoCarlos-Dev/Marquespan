<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Manuten√ß√£o</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/manutencao.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>


  <!-- üß© Conte√∫do principal -->
  <main class="main-content">
    <section class="gestao-veiculos">
      <h1 class="header"><i class="fas fa-search"></i> Buscar Manuten√ß√£o</h1>
    </section>

    <!-- üîç Filtros -->
    <fieldset>
      <legend>Filtros de Busca</legend>
      <div class="form-duplo">
        <fieldset class="form-bloco">
          <div class="form-linha">
            <label for="dataInicial">Data Inicial:</label>
            <input type="date" id="dataInicial">
          </div>
          <div class="form-linha">
            <label for="titulo">T√≠tulo:</label>
            <input type="text" id="titulo" list="listaTitulos">
            <datalist id="listaTitulos"></datalist>
          </div>
          <div class="form-linha">
            <label for="nfse">NFS-e:</label>
            <input type="text" id="nfse">
          </div>
          <div class="form-linha">
            <label for="os">OS:</label>
            <input type="text" id="os">
          </div>
        </fieldset>

        <fieldset class="form-bloco">
          <div class="form-linha">
            <label for="dataFinal">Data Final:</label>
            <input type="date" id="dataFinal">
          </div>
          <div class="form-linha">
            <label for="veiculo">Ve√≠culo:</label>
            <input type="text" id="veiculo" list="listaPlacas">
            <datalist id="listaPlacas"></datalist>
          </div>
          <div class="form-linha">
            <label for="filial">Filial:</label>
            <select id="filial"></select>
          </div>
          <div class="form-linha">
            <label for="tipoManutencao">Tipo:</label>
            <select id="tipoManutencao">
              <option value="">Todos</option>
              <option value="CORRETIVA">CORRETIVA</option>
              <option value="PREVENTIVA">PREVENTIVA</option>
            </select>
          </div>
        </fieldset>
      </div>

      <div class="form-linha">
        <label for="fornecedor">Fornecedor:</label>
        <input type="text" id="fornecedor" list="listaFornecedores">
        <datalist id="listaFornecedores"></datalist>
      </div>

      <button type="button" id="btnBuscarManutencao">üîç Buscar</button>
    </fieldset>

    <!-- üìä Resumo -->
    <div class="resumo-manutencao">
      <button id="btnExportarPDF">üìÑ Exportar PDF</button>
      <button id="btnExportarXLS">üìä Exportar XLS</button>
      <div class="resumo-valores">
        <strong>Realizadas:</strong> <span id="totalRegistros">0</span> |
        <strong>Valor Total:</strong> R$ <span id="valorTotal">0.00</span>
      </div>
    </div>

    <!-- üìã Tabela de resultados -->
    <table class="tabela-resultados">
      <thead>
        <tr>
          <th>Abrir</th>
          <th>T√≠tulo</th>
          <th>Placa</th>
          <th>Descri√ß√£o</th>
          <th>OS</th>
          <th>Data</th>
          <th>Valor (R$)</th>
        </tr>
      </thead>
      <tbody id="tabelaResultados"></tbody>
    </table>
