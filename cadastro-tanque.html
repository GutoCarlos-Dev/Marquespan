<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Tanques - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/comodato.css" /> <!-- Reutilizando para o layout em grid -->
  <link rel="stylesheet" href="css/cadastro-tanque.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    
    <div class="main-content">
      <header class="header"><i class="fas fa-gas-pump"></i> Cadastro de Tanques de Combustível</header>

      <!-- SEÇÃO: CADASTRO DE TANQUE -->
      <section id="sectionTanques" class="section">
        <div class="card card-header">
          <h2>Novo Tanque</h2>
        </div>

        <div class="card grid-2-comodato">
          <!-- Formulário -->
          <div>
            <h3>Dados do Tanque</h3>
            <form id="formTanque" class="form-compact">
              <input type="hidden" id="tanqueEditingId">

              <label for="tanqueNome">Nome do Tanque</label>
              <input type="text" id="tanqueNome" placeholder="Ex: Tanque Principal Diesel" required />
              
              <label for="tanqueCapacidade">Capacidade Máxima (Litros)</label>
              <input type="number" id="tanqueCapacidade" placeholder="Ex: 15000" min="1" required />

              <label for="tanqueTipoCombustivel">Tipo de Combustível</label>
              <select id="tanqueTipoCombustivel" required>
                <option value="">-- Selecione --</option>
                <option value="ARLA">ARLA</option>
                <option value="GASOLINA COMUM">GASOLINA COMUM</option>
                <option value="ETANOL">ETANOL</option>
                <option value="DIESEL S10">DIESEL S10</option>
                <option value="DIESEL S500">DIESEL S500</option>
                <option value="RT10">RT10</option>
                <option value="LUBRIFICANTE">LUBRIFICANTE</option>
                <option value="P20">P20</option>
              </select>

              <div class="row-actions">
                <button type="submit" id="btnSalvarTanque" class="btn-primary"><i class="fas fa-save"></i> Salvar Tanque</button>
                <button type="button" id="btnLimparForm" class="btn-muted"><i class="fas fa-eraser"></i> Limpar</button>
              </div>
            </form>
          </div>

          <!-- Tabela -->
          <div>
            <h3>Tanques Cadastrados</h3>
            <div class="table-responsive">
              <table class="data-grid">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Capacidade (L)</th>
                    <th>Tipo de Combustível</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="tableBodyTanques">
                  <!-- Preenchido via JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="./script/cadastro-tanque.js"></script>
</body>
</html>
