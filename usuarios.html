<body>
  <div class="container">
    <h2>👥 Gestão de Usuários</h2>

    <!-- Botões iniciais -->
    <div id="inicio" class="botoes-iniciais">
      <button onclick="mostrarSecao('cadastro')">➕ Adicionar Usuário</button>
      <button onclick="mostrarSecao('busca')">🔍 Buscar Usuário</button>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="cadastro" class="secao" style="display: none;">
      <h3>📋 Cadastro de Usuários</h3>
      <form id="formUsuario" class="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" placeholder="Código" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome" required>

        <label for="funcao">Função:</label>
        <input type="text" id="funcao" placeholder="Função" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Senha" required>

        <div class="botoes-form">
          <button type="submit" id="btnSalvar">✅ Cadastrar</button>
          <button type="button" id="btnAtualizar" onclick="atualizarUsuario()" style="display: none;">🔄 Atualizar</button>
        </div>
      </form>
    </div>

    <!-- Tabela de Busca -->
    <div id="busca" class="secao" style="display: none;">
      <h3>🔍 Buscar Usuários</h3>
      <button onclick="mostrarUsuarios()">🔄 Atualizar Lista</button>
      <table id="tabelaUsuarios" class="tabela-usuarios">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Função</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabelaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <script>
    function mostrarSecao(id) {
      document.getElementById('inicio').style.display = 'none';
      document.querySelectorAll('.secao').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
