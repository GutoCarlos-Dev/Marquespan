<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ve√≠culos - Marquespan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- üü© Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="usuario-logado" id="usuario-logado">üë§ Ol√°, Usu√°rio</div>
    <img src="logo.png" alt="Logo Marquespan" class="logo">
    <nav>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
      <a href="veiculos.html"><i class="fas fa-truck"></i> <span>Ve√≠culos</span></a>
      <a href="#"><i class="fas fa-gas-pump"></i> <span>Abastecimentos</span></a>
      <a href="#"><i class="fas fa-tools"></i> <span>Manuten√ß√µes</span></a>
      <a href="#"><i class="fas fa-file-invoice-dollar"></i> <span>Custos</span></a>
      <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </nav>
  </div>

  <!-- üß± Conte√∫do principal -->
  <div class="main-content">
    <section class="veiculos-header">
      <div class="acoes-veiculos">
        <button id="btnAddVeiculo"><i class="fas fa-plus"></i> Add Ve√≠culo</button>
        <button><i class="fas fa-file-excel"></i> Exportar XLS</button>
        <button><i class="fas fa-file-pdf"></i> Exportar PDF</button>
      </div>
    </section>

    <!-- üßæ Modal de cadastro -->
    <div id="modalVeiculo" class="modal">
      <div class="modal-content">
        <span class="close" id="btnFecharModal">&times;</span>
        <h2 class="section-title">Novo Ve√≠culo</h2>
        <form id="formVeiculo" class="form-grid">
          <select id="filial" required>
            <option value="">FILIAL</option>
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="MS">MS</option>
            <option value="PR">PR</option>
          </select>
          <input type="text" id="placa" placeholder="PLACA" required>
          <input type="text" id="marca" placeholder="MARCA">
          <input type="text" id="modelo" placeholder="MODELO">
          <input type="text" id="chassi" placeholder="CHASSI">
          <input type="text" id="renavan" placeholder="RENAVAN">
          <input type="text" id="anofab" placeholder="ANO FAB." maxlength="4" inputmode="numeric">
          <input type="text" id="anomod" placeholder="ANO MOD." maxlength="4" inputmode="numeric">
          <select id="tipo" required>
            <option value="">TIPO</option>
            <option value="TRUCK">TRUCK</option>
            <option value="BITRUCK">BITRUCK</option>
            <option value="BITREM">BITREM</option>
            <option value="CARRETA">CARRETA</option>
            <option value="CAVALO">CAVALO</option>
            <option value="VUC">VUC</option>
          </select>
          <select id="situacao" required>
            <option value="">SITUA√á√ÉO</option>
            <option value="ATIVO">ATIVO</option>
            <option value="BLOQUEADO">BLOQUEADO</option>
            <option value="CANCELADO">CANCELADO</option>
          </select>
          <button type="button" id="btnClear"><i class="fas fa-eraser"></i> LIMPAR CAMPOS1</button>
          <button type="submit"><i class="fas fa-save"></i> SALVAR VE√çCULO</button>
          <button type="button" id="btnCancelar"><i class="fas fa-times"></i> CANCELAR</button>
        </form>
      </div>
    </div>

    <!-- üîç Busca de ve√≠culos -->
    <section class="buscar-veiculos">
      <div class="card">
        <h3>Buscar Ve√≠culo</h3>
        <input type="text" id="buscarPlaca" placeholder="DIGITE A PLACA">
        <button id="btnBuscarVeiculo"><i class="fas fa-search"></i> Buscar</button>
        <div id="resultadoBusca"></div>
      </div>
    </section>

    <!-- ü¶∂ Rodap√© -->
    <footer class="footer">
      &copy; 2025 Marquespan. Todos os direitos reservados.
    </footer>
  </div>

  <!-- üß† Scripts -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function limitarAno(idCampo) {
      const campo = document.getElementById(idCampo);
      campo.addEventListener('input', () => {
        campo.value = campo.value.replace(/\D/g, '').slice(0, 4);
      });
    }

    limitarAno('anofab');
    limitarAno('anomod');

    document.addEventListener('DOMContentLoaded', () => {
      const btnAdd = document.getElementById('btnAddVeiculo');
      const modal = document.getElementById('modalVeiculo');
      const btnFechar = document.getElementById('btnFecharModal');
      const btnCancelar = document.getElementById('btnCancelar');

      btnAdd.addEventListener('click', () => {
        modal.style.display = 'block';
      });

      btnFechar.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      btnCancelar.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>

  <script type="module" src="script/supabase.js"></script>
  <script type="module" src="script/auth.js"></script>
  <script type="module" src="script/veiculos.js"></script>
</body>
</html>
