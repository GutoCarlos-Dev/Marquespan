</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="usuario-logado" id="usuario-logado">üë§ Ol√°, Usu√°rio</div>
    <img src="logo.png" alt="Logo Marquespan" class="logo">
    <nav>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
      <a href="veiculos.html"><i class="fas fa-truck"></i> <span>Ve√≠culos</span></a>
      <a href="#"><i class="fas fa-gas-pump"></i> <span>Abastecimentos</span></a>
      <a href="#"><i class="fas fa-tools"></i> <span>Manuten√ß√µes</span></a>

      <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </nav>
  </div>

  <div class="main-content">
    <header class="header">Ve√≠culos</header>

    <section class="veiculos-header">
      
      <div class="acoes-veiculos">
        <button><i class="fas fa-plus"></i> Add Ve√≠culo</button>
        <button><i class="fas fa-eraser"></i> Limpar Filtros</button>
        <button><i class="fas fa-file-excel"></i> Exportar XLS</button>
        <button><i class="fas fa-file-pdf"></i> Exportar PDF</button>
      </div>
    </section>

    <section class="form-section">
      <h2 class="section-title">Novo Ve√≠culo</h2>
      <form id="formVeiculo" class="form-grid">
        <input type="text" id="placa" placeholder="Placa" required>
        <input type="text" id="marca" placeholder="Marca">
        <input type="text" id="modelo" placeholder="Modelo">
        <input type="text" id="tipo" placeholder="Tipo">
        <input type="text" id="situacao" placeholder="Situa√ß√£o">
        <input type="text" id="chassi" placeholder="Chassi">
        <input type="text" id="renavan" placeholder="Renavan">
        <input type="text" id="anofab" placeholder="Ano Fab.">
        <input type="text" id="anomod" placeholder="Ano Mod.">
        <button type="submit"><i class="fas fa-save"></i> Salvar Ve√≠culo</button>
      </form>
    </section>

    <section class="dashboard-container">
      <div class="card">
        <h3>Buscar Ve√≠culo</h3>
        <input type="text" id="buscarPlaca" placeholder="Digite a placa">
        <button onclick="buscarVeiculo()"><i class="fas fa-search"></i> Buscar</button>
        <div id="resultadoBusca"></div>
      </div>
    </section>

    <footer class="footer">
      &copy; 2025 Marquespan. Todos os direitos reservados.
    </footer>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const nomeUsuario = localStorage.getItem('usuarioLogado');
      const divUsuario = document.getElementById('usuario-logado');
      if (nomeUsuario) {
        divUsuario.textContent = `üë§ Ol√°, ${nomeUsuario}`;
      }

      document.getElementById('formVeiculo').addEventListener('submit', async (e) => {
        e.preventDefault();
        const placa = document.getElementById('placa').value.trim();
        const frota = document.getElementById('frota').value.trim();
        const marca = document.getElementById('marca').value.trim();
        const modelo = document.getElementById('modelo').value.trim();

        const { data, error } = await supabase
          .from('veiculos')
          .insert([{ placa, frota, marca, modelo }]);

        if (error) {
          alert('Erro ao salvar ve√≠culo.');
        } else {
          alert('Ve√≠culo salvo com sucesso!');
          e.target.reset();
        }
      });
    });

    async function buscarVeiculo() {
      const placa = document.getElementById('buscarPlaca').value.trim();
      const resultado = document.getElementById('resultadoBusca');

      const { data, error } = await supabase
        .from('veiculos')
        .select('*')
        .eq('placa', placa)
        .single();

      if (error || !data) {
        resultado.innerHTML = '<p>Ve√≠culo n√£o encontrado.</p>';
      } else {
        resultado.innerHTML = `
          <p><strong>Placa:</strong> ${data.placa}</p>
          <p><strong>Frota:</strong> ${data.frota}</p>
          <p><strong>Marca:</strong> ${data.marca}</p>
          <p><strong>Modelo:</strong> ${data.modelo}</p>
        `;
      }
    }
  </script>
</body>
