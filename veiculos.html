<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ve√≠culos - Marquespan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="usuario-logado" id="usuario-logado">üë§ Ol√°, Usu√°rio</div>
    <img src="logo.png" alt="Logo Marquespan" class="logo">
    <nav>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
      <a href="veiculos.html"><i class="fas fa-truck"></i> <span>Ve√≠culos</span></a>
      <a href="#"><i class="fas fa-gas-pump"></i> <span>Abastecimentos</span></a>
      <a href="#"><i class="fas fa-tools"></i> <span>Manuten√ß√µes</span></a>
      <a href="#"><i class="fas fa-file-invoice-dollar"></i> <span>Custos</span></a>
      <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </nav>
  </div>

  <div class="main-content">
    <section class="veiculos-header">
  <!-- Campo de busca acima dos bot√µes -->
  <div class="card busca-veiculo-card">
    <h3><i class="fas fa-search"></i> Buscar Ve√≠culo</h3>
    <div class="busca-input-group">
      <input type="text" id="buscarPlaca" placeholder="Digite a placa">
      <button onclick="buscarVeiculo()"><i class="fas fa-search"></i> Buscar</button>
    </div>
    <div id="resultadoBusca"></div>
  </div>

  <!-- Bot√µes de a√ß√£o -->
  <div class="acoes-veiculos">
    <button id="btnAddVeiculo"><i class="fas fa-plus"></i> Add Ve√≠culo</button>
    <button><i class="fas fa-file-excel"></i> Exportar XLS</button>
    <button><i class="fas fa-file-pdf"></i> Exportar PDF</button>
  </div>
</section>

    <section class="form-section" id="formNovoVeiculo" style="display: none;">
      <div>
        <h2 class="section-title">Novo Ve√≠culo</h2>
        <form id="formVeiculo" class="form-grid">
          <select id="filial">
            <option value="">FILIAL</option>
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="MS">MS</option>
            <option value="PR">PR</option>
          </select>
          <input type="text" id="placa" placeholder="Placa" required>
          <input type="text" id="marca" placeholder="Marca">
          <input type="text" id="modelo" placeholder="Modelo">
          <input type="text" id="chassi" placeholder="Chassi">
          <input type="text" id="renavan" placeholder="Renavan">
          <input type="text" id="anofab" placeholder="Ano Fab." maxlength="4" pattern="\\d{4}" inputmode="numeric">
          <input type="text" id="anomod" placeholder="Ano Mod." maxlength="4" pattern="\\d{4}" inputmode="numeric">
          <select id="tipo">
            <option value="">Tipo</option>
            <option value="TRUCK">TRUCK</option>
            <option value="BITRUCK">BITRUCK</option>
            <option value="BITREM">BITREM</option>
            <option value="CARRETA">CARRETA</option>
            <option value="CAVALO">CAVALO</option>
            <option value="VUC">VUC</option>
          </select>
          <select id="situacao">
            <option value="" required>Situa√ß√£o</option>
            <option value="ATIVO">ATIVO</option>
            <option value="BLOQUEADO">BLOQUEADO</option>
            <option value="CANCELADO">CANCELADO</option>
          </select>
          <button type="button" id="btnLimpar"><i class="fas fa-eraser"></i> Limpar Formul√°rio</button>
          <button type="submit"><i class="fas fa-save"></i> Salvar Ve√≠culo</button>
          <button type="button" id="btnCancelar"><i class="fas fa-times"></i> Cancelar</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      &copy; 2025 Marquespan. Todos os direitos reservados.
    </footer>
  </div>

  <script>
    function limitarAno(idCampo) {
      const campo = document.getElementById(idCampo);
      campo.addEventListener('input', () => {
        campo.value = campo.value.replace(/\\D/g, '').slice(0, 4);
      });
    }

    limitarAno('anofab');
    limitarAno('anomod');

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const nomeUsuario = localStorage.getItem('usuarioLogado');
      const divUsuario = document.getElementById('usuario-logado');
      if (nomeUsuario) {
        divUsuario.textContent = `üë§ Ol√°, ${nomeUsuario}`;
      }

      const btnAddVeiculo = document.getElementById('btnAddVeiculo');
      const btnCancelar = document.getElementById('btnCancelar');
      const btnLimpar = document.getElementById('btnLimpar');
      const formSection = document.getElementById('formNovoVeiculo');
      const formVeiculo = document.getElementById('formVeiculo');

      btnAddVeiculo.addEventListener('click', () => {
        formSection.style.display = 'block';
        formSection.scrollIntoView({ behavior: 'smooth' });
      });

      btnCancelar.addEventListener('click', () => {
        formSection.style.display = 'none';
        formVeiculo.reset();
      });

      btnLimpar.addEventListener('click', () => {
        formVeiculo.reset();
      });

      formVeiculo.addEventListener('submit', async (e) => {
        e.preventDefault();
        const placa = document.getElementById('placa').value.trim();
        const marca = document.getElementById('marca').value.trim();
        const modelo = document.getElementById('modelo').value.trim();

        const { data, error } = await supabase
          .from('veiculos')
          .insert([{ placa, marca, modelo }]);

        if (error) {
          alert('Erro ao salvar ve√≠culo.');
        } else {
          alert('Ve√≠culo salvo com sucesso!');
          e.target.reset();
          formSection.style.display = 'none';
        }
      });
    });

    async function buscarVeiculo() {
      const placa = document.getElementById('buscarPlaca').value.trim();
      const resultado = document.getElementById('resultadoBusca');

      const { data, error } = await supabase
        .from('veiculos')
        .select('*')
        .eq('placa', placa)
        .single();

      if (error || !data) {
        resultado.innerHTML = '<p>Ve√≠culo n√£o encontrado.</p>';
      } else {
        resultado.innerHTML = `
          <p><strong>Placa:</strong> ${data.placa}</p>
          <p><strong>Frota:</strong> ${data.frota}</p>
          <p><strong>Marca:</strong> ${data.marca}</p>
          <p><strong>Modelo:</strong> ${data.modelo}</p>
        `;
      }
    }
  </script>
</body>
</html>
