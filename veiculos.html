<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veículos - Marquespan</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <aside class="sidebar">
    <button class="toggle-btn"><i class="fas fa-bars"></i></button>
    <img src="logo.png" alt="Logo Marquespan" class="logo" />
    <div class="usuario-logado">Olá, Gultembergue</div>
    <nav>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="veiculos.html" class="active"><i class="fas fa-car"></i> Veículos</a>
      <a href="usuarios.html"><i class="fas fa-users"></i> Usuários</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1 class="header">Gestão de Veículos</h1>

    <div class="veiculos-header">
      <div class="filtros-veiculos">
        <input type="text" placeholder="Placa" />
        <input type="text" placeholder="Frota" />
        <input type="text" placeholder="Marca" />
        <input type="text" placeholder="Modelo" />
        <input type="text" placeholder="Grupo" />
        <input type="text" placeholder="Filial" />
      </div>

      <div class="acoes-veiculos">
        <button><i class="fas fa-broom"></i> Limpar Filtros</button>
        <button onclick="window.location.href='cadastro-veiculo.html'"><i class="fas fa-plus"></i> + Veículo</button>
        <button><i class="fas fa-file-excel"></i> Exportar XLS</button>
        <button><i class="fas fa-file-pdf"></i> Exportar PDF</button>
      </div>
    </div>

    <div class="table-section">
      <table class="vehicle-table">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Frota</th>
            <th>Grupo</th>
            <th>Filial</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaVeiculos">
          <!-- Dados dinâmicos aqui -->
          <tr>
            <td>ABC1234</td>
            <td>Frota 01</td>
            <td>Grupo A</td>
            <td>Filial SP</td>
            <td>Volkswagen</td>
            <td>Delivery</td>
            <td>
              <button class="btn"><i class="fas fa-edit"></i></button>
              <button class="btn"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer class="footer">
      © 2025 Marquespan. Todos os direitos reservados.
    </footer>
  </main>
</body>
</html>
