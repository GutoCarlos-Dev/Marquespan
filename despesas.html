<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Despesas - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/despesas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <div id="menu-container" role="navigation">
      <!-- O menu será injetado aqui pelo menu.js -->
    </div>
    <div class="main-content">
      <header class="header"><i class="fas fa-dollar-sign"></i> Cadastro de Despesas</header>

      <section id="sectionCadastrarDespesa" class="section">
        <div class="form-container">
          <form id="formCadastrarDespesa" class="form-grid-layout">
            <fieldset>
              <legend>Formulário de Despesas</legend>
              <input type="hidden" id="despesaEditingId">
              <div class="form-group">
                <label for="despesaRotaInput">Número da Rota</label>
                <input type="text" id="despesaRotaInput" list="rotasList" required autocomplete="off">
                <datalist id="rotasList"></datalist>
              </div>
              <div class="form-group">
                  <label for="despesaHotelInput">Nome do Hotel</label>
                  <div class="input-with-icon">
                      <input type="text" id="despesaHotelInput" list="hoteisList" required autocomplete="off">
                      <datalist id="hoteisList"></datalist>
                      <!-- Ícone para adicionar novo hotel -->
                      <button type="button" id="btnAdicionarHotel" class="btn-add-icon" title="Cadastrar Novo Hotel"><i class="fas fa-plus-circle"></i></button>
                  </div>
              </div>
              <div class="form-group">
                <label for="despesaFuncionario1Input">Funcionário 1 (Motorista)</label>
                <input type="text" id="despesaFuncionario1Input" list="funcionarios1List" required autocomplete="off">
                <datalist id="funcionarios1List"></datalist>
              </div>
              <div class="form-group">
                <label for="despesaFuncionario2Input">Funcionário 2 (Auxiliar)</label>
                <input type="text" id="despesaFuncionario2Input" list="funcionarios2List" autocomplete="off">
                <datalist id="funcionarios2List"></datalist>
              </div>
              <div class="form-group">
                <label for="despesaTipoQuarto">Tipo de Quarto</label>
                <div class="input-with-icon">
                  <select id="despesaTipoQuarto" required disabled>
                    <option value="">-- Selecione um hotel primeiro --</option>
                  </select>
                  <button type="button" id="btnGerenciarQuartos" class="btn-add-icon" title="Gerenciar Quartos" disabled><i class="fas fa-edit"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label for="despesaDiarias">Qtd. Diárias</label>
                <input type="number" id="despesaDiarias" required min="1" step="1">
              </div>
              <div class="form-group">
                <label for="despesaDataReserva">Data da Reserva</label>
                <input type="date" id="despesaDataReserva" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="despesaNotaFiscal">Nota Fiscal</label>
                <input type="text" id="despesaNotaFiscal" autocomplete="off">
              </div>
              <div class="form-group form-group-full-width">
                <label for="despesaObservacao">Observação</label>
                <textarea id="despesaObservacao" rows="3" autocomplete="off"></textarea>
              </div>
              <div class="form-group">
                <label for="despesaCheckin">Data Check-in</label>
                <input type="date" id="despesaCheckin" required autocomplete="off">
              </div>
              <div class="form-group">
                <label for="despesaCheckout">Data Check-out</label>
                <input type="date" id="despesaCheckout" required autocomplete="off">
              </div>
              <div class="form-group">
                <label for="despesaValorDiaria">Valor da Diária (R$)</label>
                <input type="number" id="despesaValorDiaria" step="0.01" required>
              </div>
              <div class="form-group">
                <label for="despesaValorEnergia">Valor da Energia (R$)</label>
                <input type="number" id="despesaValorEnergia" step="0.01" value="0">
              </div>
              <div class="form-group">
                <label for="despesaValorTotal">Valor Total (R$)</label>
                <input type="text" id="despesaValorTotal" readonly aria-live="polite">
              </div>
              <div class="form-group">
                <label for="despesaFormaPagamento">Forma de Pagamento</label>
                <select id="despesaFormaPagamento" required>
                  <option value="" disabled selected>-- Selecione --</option>
                  <option value="VISTA">Pagamento a Vista</option>
                  <option value="PRAZO">Pagamento a Prazo</option>
                </select>
              </div>
              <div class="form-buttons">
                <button type="submit" id="btnSubmitDespesa">Cadastrar Despesa</button>
                <button type="button" id="btnClearDespesaForm">Limpar</button>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="card">
          <div class="search-bar">
            <input type="text" id="searchDespesaInput" placeholder="Buscar por rota, hotel ou funcionário...">
          </div>
          <div class="table-scroll-container">
            <table class="data-grid" aria-label="Despesas Cadastradas">
              <caption>Despesas Cadastradas</caption>
              <thead>
                <tr>
                  <th scope="col" data-field="numero_rota">Rota</th>
                  <th scope="col" data-field="hotel.nome">Hotel</th>
                  <th scope="col" data-field="funcionario1.nome">Funcionário</th>
                  <th scope="col" data-field="valor_total">Valor Total</th>
                  <th scope="col" data-field="data_checkin">Check-in</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody id="despesaTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal para Gerenciar Quartos -->
  <div id="modalGerenciarQuartos" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4);">
    <div class="modal-content" style="background-color: #fefefe; position: absolute; top: 90%; left: 90%; transform: translate(-50%, -50%); margin: 0; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-height: 90vh; overflow-y: auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
        <h3 style="margin: 0;">Gerenciar Quartos</h3>
        <span id="closeModalQuartos" style="color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
      </div>
      <div class="modal-body">
        <h4 id="tituloHotelQuartos" style="margin-bottom: 10px; color: #555;"></h4>
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
          <input type="text" id="novoTipoQuartoInput" placeholder="Novo Tipo de Quarto" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
          <button type="button" id="btnSalvarNovoQuarto" style="padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;"><i class="fas fa-plus"></i></button>
        </div>
        <div style="max-height: 300px; overflow-y: auto;">
          <ul id="listaQuartosEdicao" style="list-style: none; padding: 0;">
            <!-- Lista de quartos será injetada via JS -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/despesas.js"></script>
</body>
</html>
