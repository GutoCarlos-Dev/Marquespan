<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Despesas - Marquespan</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/despesas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <!-- Container para inje√ß√£o do Menu Lateral -->
  <div id="menu-container"></div>

  <!-- üß± Conte√∫do principal -->
  <main class="main-content">
    <header class="header glass-header">
      <h1><i class="fas fa-file-invoice-dollar"></i> Cadastro de Despesas</h1>
    </header>

    <section class="glass-panel">
      <h3><i class="fas fa-plus-circle"></i> Nova Despesa</h3>
      <form id="formCadastrarDespesa">
        <input type="hidden" id="despesaEditingId">
        <div class="despesa-layout">
            <!-- Coluna de Cards (Esquerda) -->
            <div class="form-column">
                
                <!-- Card 1: Hospedagem -->
                <div class="glass-panel-inner">
                    <h4 class="card-title"><i class="fas fa-hotel"></i> Hospedagem</h4>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Rota</label>
                            <div class="custom-select-wrapper">
                                <div id="despesaRotaDisplay" class="glass-input select-display">
                                    <span id="despesaRotaText">Selecione...</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div id="despesaRotaOptions" class="custom-options hidden">
                                    <!-- Op√ß√µes carregadas via JS -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Hotel</label>
                            <div class="input-group-append">
                                <div class="custom-select-wrapper" style="flex-grow: 1;">
                                    <div id="despesaHotelDisplay" class="glass-input select-display">
                                        <span id="despesaHotelText">Selecione...</span>
                                        <i class="fas fa-chevron-down"></i>
                                    </div>
                                    <div id="despesaHotelOptions" class="custom-options hidden">
                                        <!-- Op√ß√µes carregadas via JS -->
                                    </div>
                                </div>
                                <button type="button" id="btnAdicionarHotel" class="btn-icon-append" title="Novo Hotel"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tipo de Quarto</label>
                            <div class="input-group-append">
                                <select id="despesaTipoQuarto" class="glass-input" disabled>
                                    <option value="">Selecione um hotel primeiro</option>
                                </select>
                                <button type="button" id="btnGerenciarQuartos" class="btn-icon-append" title="Gerenciar Quartos" disabled><i class="fas fa-cog"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 2: H√≥spedes e Per√≠odo -->
                <div class="glass-panel-inner">
                    <h4 class="card-title"><i class="fas fa-users"></i> H√≥spedes e Per√≠odo</h4>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Funcion√°rio 1 (Motorista)</label>
                            <input type="text" id="despesaFuncionario1Input" list="funcionarios1List" class="glass-input" placeholder="Nome do Motorista">
                            <datalist id="funcionarios1List"></datalist>
                        </div>
                        <div class="form-group">
                            <label>Funcion√°rio 2 (Ajudante)</label>
                            <input type="text" id="despesaFuncionario2Input" list="funcionarios2List" class="glass-input" placeholder="Nome do Ajudante">
                            <datalist id="funcionarios2List"></datalist>
                        </div>
                        <div class="form-group">
                            <label>Data Reserva</label>
                            <input type="date" id="despesaDataReserva" class="glass-input">
                        </div>
                        <div class="form-group">
                            <label>Check-in</label>
                            <input type="date" id="despesaCheckin" class="glass-input">
                        </div>
                        <div class="form-group">
                            <label>Qtd Di√°rias</label>
                            <input type="number" id="despesaDiarias" class="glass-input" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label>Check-out</label>
                            <input type="date" id="despesaCheckout" class="glass-input" readonly>
                        </div>
                    </div>
                </div>

                <!-- Card 3: Financeiro -->
                <div class="glass-panel-inner">
                    <h4 class="card-title"><i class="fas fa-file-invoice-dollar"></i> Financeiro</h4>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Valor Di√°ria (R$)</label>
                            <input type="number" id="despesaValorDiaria" class="glass-input" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label>Valor Energia (R$)</label>
                            <input type="number" id="despesaValorEnergia" class="glass-input" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label>Valor Total (R$)</label>
                            <input type="text" id="despesaValorTotal" class="glass-input" readonly style="font-weight: bold; color: var(--primary-color);">
                        </div>
                        <div class="form-group">
                            <label>Forma Pagamento</label>
                            <select id="despesaFormaPagamento" class="glass-input">
                                <option value="">Selecione</option>
                                <option value="FATURADO">Faturado</option>
                                <option value="CARTAO_CORPORATIVO">Cart√£o Corporativo</option>
                                <option value="REEMBOLSO">Reembolso</option>
                                <option value="DINHEIRO">Dinheiro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nota Fiscal</label>
                            <input type="text" id="despesaNotaFiscal" class="glass-input">
                        </div>
                        <div class="form-group full-width">
                            <label>Observa√ß√µes</label>
                            <textarea id="despesaObservacao" class="glass-input" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card de Bot√µes -->
            <div class="glass-panel-inner actions-panel">
                <div class="form-actions-vertical">
                    <button type="submit" id="btnSubmitDespesa" class="btn-glass btn-green"><i class="fas fa-save"></i> Salvar Despesa</button>
                    <button type="button" id="btnClearDespesaForm" class="btn-glass btn-red"><i class="fas fa-eraser"></i> Limpar</button>
                </div>
            </div>
        </div>
      </form>

      <hr style="margin: 20px 0; border-color: rgba(0,0,0,0.1);">

      <h3><i class="fas fa-list"></i> Hist√≥rico de Despesas</h3>
      <div class="form-group" style="margin-bottom: 15px;">
          <input type="text" id="searchDespesaInput" placeholder="üîç Buscar por rota, hotel ou funcion√°rio..." class="glass-input">
      </div>

      <div class="table-responsive despesa-table-container">
          <table class="glass-table data-grid">
              <thead>
              <tr>
                  <th data-key="numero_rota">ROTA <i class="fas fa-sort"></i></th>
                  <th data-key="hotel.nome">HOTEL <i class="fas fa-sort"></i></th>
                  <th data-key="funcionario1.nome">FUNCION√ÅRIOS <i class="fas fa-sort"></i></th>
                  <th data-key="valor_total">VALOR TOTAL <i class="fas fa-sort"></i></th>
                  <th data-key="data_checkin">CHECK-IN <i class="fas fa-sort"></i></th>
                  <th style="width: 120px;">A√á√ïES</th>
              </tr>
              </thead>
              <tbody id="despesaTableBody"></tbody>
          </table>
      </div>
    </section>
  </main>

  <!-- Modal Gerenciar Quartos -->
  <div id="modalGerenciarQuartos" class="modal-backdrop hidden">
      <div class="glass-modal">
          <div class="modal-header">
              <h3 id="tituloHotelQuartos">Gerenciar Quartos</h3>
              <button class="close-button" id="closeModalQuartos">&times;</button>
          </div>
          <div class="modal-body">
              <div class="form-inline" style="display: flex; gap: 10px; margin-bottom: 15px;">
                  <input type="text" id="novoTipoQuartoInput" placeholder="Novo Tipo de Quarto" class="glass-input" style="flex: 1;">
                  <button type="button" id="btnSalvarNovoQuarto" class="btn-glass btn-green" style="padding: 0 15px; width: auto;"><i class="fas fa-plus"></i></button>
              </div>
              <div class="quarto-list-container table-responsive">
                  <ul id="listaQuartosEdicao" style="list-style: none; padding: 0; margin: 0;"></ul>
              </div>
          </div>
      </div>
  </div>

  <footer class="footer">¬© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script type="module" src="./script/menu.js"></script>
  <script type="module" src="script/despesas.js"></script>
</body>
</html>
