<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coletar KM - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/coletar-KM.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Biblioteca para Importação/Exportação Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">

    <div class="main-content">
      <header class="header" style="display: flex; justify-content: space-between; align-items: center;">
        <span><i class="fas fa-tachometer-alt"></i> Coletar KM</span>
        <a href="mobile-coletar-km.html" class="btn-secondary" style="font-size: 0.9rem; padding: 5px 10px; text-decoration: none; color: white; background-color: #006937; border-radius: 4px;"><i class="fas fa-mobile-alt"></i> Modo App</a>
      </header>

      <section class="section">
        <!-- Grid de Cards Superiores -->
        <div class="top-cards-grid">
            <!-- Card de Informações -->
            <div class="card">
              <div class="card-header">
                <h2>Informações Atuais</h2>
              </div>
              <div class="card-body">
                <form id="formCabecalhoColeta" class="form-grid-header">
                  <div class="form-group">
                    <label for="coletaData">Data da Coleta</label>
                    <input type="datetime-local" id="coletaData" required>
                  </div>
                  <div class="form-group">
                    <label for="coletaResponsavel">Responsável</label>
                    <input type="text" id="coletaResponsavel" readonly>
                  </div>
                </form>
              </div>
            </div>

            <!-- Card de Ações -->
            <div class="card card-acoes">
              <div class="card-header">
                <h2>Ações</h2>
              </div>
              <div class="card-body actions-body">
                <input type="file" id="importFile" accept=".xlsx, .xls" style="display: none;">
                <button type="button" id="btnImportar" class="btn-secondary"><i class="fas fa-file-import"></i> Importar Lançamento</button>
                <button type="button" id="btnExportar" class="btn-secondary"><i class="fas fa-file-export"></i> Exportar Lançamento XLSX</button>
              </div>
            </div>
        </div>

        <!-- Card de Adicionar Veículo -->
        <div class="card" style="margin-top: 20px;">
          <div class="card-header">
            <h2>Adicionar Veículo</h2>
          </div>
          <div class="card-body">
            <form id="formItemColeta">
              <div class="form-grid-item">
                <div class="form-group">
                  <label for="itemPlaca">Placa</label>
                  <input type="text" id="itemPlaca" list="listaVeiculos" placeholder="Digite a placa..." required autocomplete="off">
                  <datalist id="listaVeiculos"></datalist>
                </div>
                <div class="form-group">
                  <label for="itemModelo">Modelo</label>
                  <input type="text" id="itemModelo" readonly placeholder="Automático">
                </div>
                <div class="form-group">
                  <label for="itemKmAnterior">KM Anterior</label>
                  <input type="number" id="itemKmAnterior" placeholder="0" inputmode="numeric">
                </div>
                <div class="form-group">
                  <label for="itemKmAtual">KM Atual</label>
                  <input type="number" id="itemKmAtual" required placeholder="0" inputmode="numeric">
                </div>
                <div class="form-group">
                  <label for="itemKmProxima">KM Próxima Troca</label>
                  <input type="number" id="itemKmProxima" placeholder="0" inputmode="numeric">
                </div>
                <div class="form-group full-width">
                  <label for="itemObservacao">Observação</label>
                  <input type="text" id="itemObservacao" placeholder="Observações gerais...">
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn-primary"><i class="fas fa-plus"></i> Adicionar à Lista</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Grid de Itens Coletados -->
        <div class="card" style="margin-top: 20px;">
          <div class="card-header">
            <h2>Itens Coletados (<span id="contadorItens">0</span>)</h2>
          </div>
          <div class="table-responsive">
            <table class="data-grid">
              <thead>
                <tr>
                  <th>Placa</th>
                  <th>Modelo</th>
                  <th>KM Anterior</th>
                  <th>KM Atual</th>
                  <th>KM Próx. Troca</th>
                  <th>Observação</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tableBodyItens">
                <!-- Preenchido via JS -->
              </tbody>
            </table>
          </div>
          <div class="card-footer-actions">
            <button type="button" id="btnSalvarColeta" class="btn-success"><i class="fas fa-save"></i> Salvar Coleta Completa</button>
          </div>
        </div>

        <!-- Grid de Histórico de Coletas Salvas -->
        <div class="card" style="margin-top: 20px;">
          <div class="card-header">
            <h2><i class="fas fa-history"></i> Histórico de Coletas Salvas</h2>
            <button id="btnAtualizarHistoricoDesktop" class="btn-secondary" style="padding: 5px 10px; font-size: 0.9rem;"><i class="fas fa-sync-alt"></i> Atualizar</button>
          </div>
          <div class="table-responsive">
            <table class="data-grid">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Responsável</th>
                  <th>Placa</th>
                  <th>KM Atual</th>
                  <th>Observação</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tableBodyHistorico">
                <!-- Preenchido via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal de Edição (Desktop) -->
  <div id="modalEdicao" class="modal-overlay hidden">
    <div class="modal-content card" style="width: 400px; max-width: 90%;">
      <div class="card-header" style="display: flex; justify-content: space-between;">
        <h2>Editar Coleta</h2>
        <button onclick="document.getElementById('modalEdicao').classList.add('hidden')" style="background:none; border:none; font-size: 1.2rem; cursor: pointer;">&times;</button>
      </div>
      <div class="card-body">
        <form id="formEdicaoColeta">
          <input type="hidden" id="editId">
          <div class="form-group">
            <label>Placa</label>
            <input type="text" id="editPlaca" readonly style="background-color: #eee;">
          </div>
          <div class="form-group">
            <label>KM Atual</label>
            <input type="number" id="editKmAtual" required>
          </div>
          <div class="form-group">
            <label>Observação</label>
            <input type="text" id="editObservacao">
          </div>
          <div class="form-actions" style="margin-top: 15px; text-align: right;">
            <button type="submit" class="btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="./script/coletar-KM.js"></script>
</body>
</html>
