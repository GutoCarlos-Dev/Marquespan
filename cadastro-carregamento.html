    <section id="clientes" class="secao">

      <form id="formCliente" class="formulario">

  <!-- ðŸš€ Scripts -->
  <script type="module" src="script/menu.js"></script>

  <script type="module">
    import { carregarItens, salvarItem, editarItem, excluirItem, incluirItem, carregarClientes, salvarCliente, editarCliente, excluirCliente, carregarMotoristas, salvarMotorista, editarMotorista, excluirMotorista } from './script/cadastro-carregamento.js';

    window.onload = () => {
      document.getElementById('formItem').addEventListener('submit', salvarItem);
      document.getElementById('formCliente').addEventListener('submit', salvarCliente);
      document.getElementById('btnIncluirItem').addEventListener('click', incluirItem);
      window.editarItem = editarItem;
      window.excluirItem = excluirItem;
      window.editarCliente = editarCliente;
      window.excluirCliente = excluirCliente;
      document.getElementById('formMotorista').addEventListener('submit', salvarMotorista);
      window.editarMotorista = editarMotorista;
      window.excluirMotorista = excluirMotorista;

      carregarItens();
      carregarClientes();
      carregarMotoristas();
    };
  </script>
</body>
</html>
