<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Oficinas - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/oficina.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    <div class="main-content">
      <header class="header"><i class="fas fa-wrench"></i> Cadastro de Oficina</header>

      <section id="sectionCadastrarOficina" class="section">
        <div class="form-container">
          <form id="formCadastrarOficina" class="form-grid-layout">
            <fieldset>
              <legend>Formulário de Oficina</legend>
              <input type="hidden" id="oficinaEditingId">
              
              <div class="form-group">
                <label for="oficinaNome">Nome da Oficina</label>
                <input type="text" id="oficinaNome" required placeholder="Ex: Oficina Central">
              </div>

              <div class="form-group">
                <label for="oficinaFilial">Filial</label>
                <select id="oficinaFilial" required>
                  <option value="SP" selected>SP</option>
                  <option value="MG">MG</option>
                  <option value="MS">MS</option>
                  <option value="PR">PR</option>
                </select>
              </div>

              <div class="form-group">
                <label for="oficinaItemVerificador">Item Verificador</label>
                <select id="oficinaItemVerificador" required>
                  <option value="">Carregando...</option>
                </select>
              </div>

              <div class="form-buttons">
                <button type="submit" id="btnSubmitOficina" class="btn-submit">Cadastrar Oficina</button>
                <button type="button" id="btnClearOficinaForm" class="btn-clear">Limpar</button>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="card">
          <div class="search-bar">
            <input type="text" id="searchOficinaInput" placeholder="Buscar por nome ou filial...">
          </div>
          <div class="table-scroll-container" style="max-height: 500px; overflow-y: auto;">
            <table class="data-grid" aria-label="Oficinas Cadastradas">
              <caption style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">Oficinas Cadastradas</caption>
              <thead>
                <tr>
                  <th data-field="nome">Nome</th>
                  <th data-field="filial">Filial</th>
                  <th data-field="item_verificador">Item Verificador</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="oficinaTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
  <footer class="footer">© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/oficina.js"></script>
</body>
</html>
