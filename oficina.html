<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Oficinas - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/oficina.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <!-- Container para injeÃ§Ã£o do Menu Lateral -->
  <div id="menu-container"></div>

  <!-- ðŸ§± ConteÃºdo principal -->
  <main class="main-content">
    <header class="header glass-header">
      <h1><i class="fas fa-wrench"></i> GestÃ£o de Oficina</h1>
    </header>

    <!-- NavegaÃ§Ã£o por abas -->
    <div class="painel-navegacao" role="tablist">
      <button class="painel-btn active" data-tab="sectionCadastrarOficina"><i class="fas fa-building"></i> Oficinas</button>
      <button class="painel-btn" data-tab="sectionCadastrarItem"><i class="fas fa-list-check"></i> Itens Verificadores</button>
    </div>

    <!-- SEÃ‡ÃƒO: OFICINAS -->
    <section id="sectionCadastrarOficina" class="glass-panel">
      <h3><i class="fas fa-plus-circle"></i> Cadastrar/Editar Oficina</h3>
      <form id="formCadastrarOficina">
        <input type="hidden" id="oficinaEditingId">
        <div class="form-grid">
            <div class="form-group">
                <label for="oficinaNome">Nome da Oficina</label>
                <input type="text" id="oficinaNome" required placeholder="Ex: Oficina Central" class="glass-input">
            </div>
            <div class="form-group">
                <label for="oficinaFilial">Filial</label>
                <select id="oficinaFilial" required class="glass-input">
                  <option value="SP" selected>SP</option>
                  <option value="MG">MG</option>
                  <option value="MS">MS</option>
                  <option value="PR">PR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="oficinaItemVerificador">Item Verificador</label>
                <select id="oficinaItemVerificador" class="glass-input">
                  <option value="">Carregando...</option>
                </select>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" id="btnClearOficinaForm" class="btn-glass btn-red hidden"><i class="fas fa-times"></i> Cancelar</button>
            <button type="submit" id="btnSubmitOficina" class="btn-glass btn-green"><i class="fas fa-save"></i> Salvar</button>
        </div>
      </form>

      <hr style="margin: 20px 0; border-color: rgba(0,0,0,0.1);">

      <h3><i class="fas fa-list"></i> Oficinas Cadastradas</h3>
      <div class="form-group" style="margin-bottom: 15px;">
        <input type="text" id="searchOficinaInput" placeholder="ðŸ” Buscar oficina..." class="glass-input">
      </div>
      <div class="table-responsive oficina-table-container">
        <table class="glass-table">
          <thead>
            <tr>
              <th>NOME</th>
              <th>FILIAL</th>
              <th>ITEM VERIFICADOR</th>
              <th style="width: 120px;">AÃ‡Ã•ES</th>
            </tr>
          </thead>
          <tbody id="oficinaTableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- SEÃ‡ÃƒO: ITENS VERIFICADORES -->
    <section id="sectionCadastrarItem" class="glass-panel hidden">
      <h3><i class="fas fa-plus-circle"></i> Cadastrar Item Verificador</h3>
      <form id="formCadastrarItem">
        <input type="hidden" id="itemEditingId">
        <div class="form-grid">
            <div class="form-group">
                <label for="itemDescricao">DescriÃ§Ã£o do Item</label>
                <input type="text" id="itemDescricao" required placeholder="Ex: Checklist PadrÃ£o" class="glass-input">
            </div>
        </div>
        <div class="form-actions">
            <button type="button" id="btnClearItemForm" class="btn-glass btn-red hidden"><i class="fas fa-times"></i> Cancelar</button>
            <button type="submit" id="btnSubmitItem" class="btn-glass btn-green"><i class="fas fa-save"></i> Salvar</button>
        </div>
      </form>

      <hr style="margin: 20px 0; border-color: rgba(0,0,0,0.1);">

      <h3><i class="fas fa-list"></i> Itens Cadastrados</h3>
      <div class="table-responsive item-table-container">
        <table class="glass-table">
          <thead>
            <tr>
              <th>DESCRIÃ‡ÃƒO</th>
              <th style="width: 120px;">AÃ‡Ã•ES</th>
            </tr>
          </thead>
          <tbody id="itemTableBody"></tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- ðŸ¦¶ RodapÃ© -->
  <footer class="footer">Â© 2025 Marquespan. Todos os direitos reservados.</footer>

  <!-- ðŸš€ Scripts -->
  <script type="module" src="./script/menu.js"></script>
  <script type="module" src="script/oficina.js"></script>
</body>
</html>
