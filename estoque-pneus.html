<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque de Pneus - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <main class="main-content">
    <header class="header"><i class="fas fa-tire"></i> Estoque de Pneus</header>
    <section class="content-section">
        <div class="form-section">
          <h3>Buscar</h3>
          <form class="filtros-pneus" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6; align-items: center;">
            <label for="campo-marca-estoque" style="font-weight: bold;">Buscar por:</label>
            <input type="text" id="campo-marca-estoque" placeholder="Marca" list="marcas-list" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px;" />
            <input type="text" id="campo-modelo-estoque" placeholder="Modelo" list="modelos-list" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px;" />
            <input type="number" id="campo-vida-estoque" placeholder="Vida" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 80px;" />
            <input type="text" id="campo-tipo-estoque" placeholder="Tipo" list="tipos-list" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px;" />
            <button type="button" id="btn-buscar-estoque" style="padding: 8px 12px; background-color: #388e3c; color: white; border: none; border-radius: 4px; cursor: pointer;"><i class="fas fa-search"></i> Buscar</button>
          <datalist id="marcas-list"></datalist>
          <datalist id="modelos-list"></datalist>
          <datalist id="tipos-list"></datalist>
        </div>
          </form>  
      <div class="grid-wrapper" style="overflow-x: auto;">
      <div class="form-section">
        <h3>Estoque Pneu</h3>
      </div>  
        <section class="grid-pneus" style="min-width: max-content; display: flex; flex-direction: column;">
          <fieldset class="form-section">
        <legend>Estoque Pneu</legend>
          <div class="grid-header" style="display: flex; white-space: nowrap; border-bottom: 2px solid #ddd; background-color: #f8f9fa; font-weight: bold;">
            <div style="flex: 1; min-width: 80px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Marca</div>
            <div style="flex: 1.5; min-width: 120px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Modelo</div>
            <div style="flex: 0.5; min-width: 50px; padding: 12px 8px; text-align: center; border-right: 1px solid #eee;">Vida</div>
            <div style="flex: 1; min-width: 80px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Tipo</div>
            <div style="flex: 1.5; min-width: 100px; padding: 12px 8px; text-align: center; border-right: 1px solid #eee;">Quantidade em Estoque</div>
          </div>
          <div id="grid-estoque-body" class="grid-body"></div>
          <div id="total-estoque" class="grid-total" style="display: flex; white-space: nowrap; border-top: 2px solid #ddd; background-color: #e9ecef; font-weight: bold;">
            <div style="flex: 1; min-width: 80px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Total Geral</div>
            <div style="flex: 1.5; min-width: 120px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;"></div>
            <div style="flex: 0.5; min-width: 50px; padding: 12px 8px; text-align: center; border-right: 1px solid #eee;"></div>
            <div style="flex: 1; min-width: 80px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;"></div>
            <div id="total-quantidade" style="flex: 1.5; min-width: 100px; padding: 12px 8px; text-align: center; border-right: 1px solid #eee; color: #007bff;">0</div>
          </div>
          </fieldset>
         </section>
      </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    Â© 2025 Marquespan. Todos os direitos reservados.
  </footer>

  <script src="./script/menu.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      carregarEstoque();
      document.getElementById('btn-buscar-estoque').addEventListener('click', buscarEstoque);
    });
  </script>

  <script src="./script/estoque-pneus.js" defer></script>
</body>
</html>
