<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Hot√©is - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/hotel.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Container para inje√ß√£o do Menu Lateral -->
  <div id="menu-container"></div>

  <!-- üß± Conte√∫do principal -->
  <main class="main-content">
    <header class="header glass-header">
      <h1><i class="fas fa-hotel"></i> Cadastro de Hot√©is</h1>
    </header>

    <section id="sectionCadastrarHotel" class="glass-panel">
      <h3><i class="fas fa-plus-circle"></i> Formul√°rio de Hotel</h3>
      <form id="formCadastrarHotel">
        <input type="hidden" id="hotelEditingId">
        <div class="hotel-layout">
            <!-- Card de Campos -->
            <div class="glass-panel-inner">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="hotelRazaoSocial">Raz√£o Social</label>
                        <input type="text" id="hotelRazaoSocial" required class="glass-input" placeholder="Raz√£o Social">
                    </div>
                    <div class="form-group">
                        <label for="hotelNome">Nome Fantasia</label>
                        <input type="text" id="hotelNome" required class="glass-input" placeholder="Nome Fantasia">
                    </div>
                    <div class="form-group">
                        <label for="hotelCnpj">CNPJ</label>
                        <input type="text" id="hotelCnpj" class="glass-input" placeholder="00.000.000/0000-00">
                    </div>
                    <div class="form-group">
                        <label for="hotelTelefone">Telefone</label>
                        <input type="text" id="hotelTelefone" class="glass-input" placeholder="(00) 0000-0000">
                    </div>
                    <div class="form-group">
                        <label for="hotelResponsavel">Respons√°vel</label>
                        <input type="text" id="hotelResponsavel" class="glass-input" placeholder="Nome do Respons√°vel">
                    </div>
                    <div class="form-group full-width">
                        <label for="hotelEndereco">Endere√ßo Completo</label>
                        <input type="text" id="hotelEndereco" required class="glass-input" placeholder="Rua, N√∫mero, Bairro, Cidade - UF">
                    </div>
                </div>
            </div>

            <!-- Card de Bot√µes -->
            <div class="glass-panel-inner actions-panel">
                <div class="form-actions-vertical">
                    <button type="submit" id="btnSubmitHotel" class="btn-glass btn-green"><i class="fas fa-save"></i> Salvar Hotel</button>
                    <button type="button" id="btnImportarLista" class="btn-glass btn-blue"><i class="fas fa-file-import"></i> Importar Lista</button>
                    <button type="button" id="btnClearHotelForm" class="btn-glass btn-red hidden"><i class="fas fa-times"></i> Cancelar</button>
                    <input type="file" id="importFile" accept=".xlsx, .xls" style="display: none;" />
                </div>
            </div>
        </div>
      </form>

      <hr style="margin: 20px 0; border-color: rgba(0,0,0,0.1);">

      <h3><i class="fas fa-list"></i> Hot√©is Cadastrados</h3>
      <div class="form-group" style="margin-bottom: 15px;">
          <input type="text" id="searchHotelInput" placeholder="üîç Buscar por nome, CNPJ ou respons√°vel..." class="glass-input">
      </div>

      <div class="table-responsive hotel-table-container">
          <table class="glass-table data-grid">
              <thead>
              <tr>
                  <th data-field="razao_social">RAZ√ÉO SOCIAL <i class="fas fa-sort"></i></th>
                  <th data-field="nome">NOME FANTASIA <i class="fas fa-sort"></i></th>
                  <th data-field="cnpj">CNPJ</th>
                  <th data-field="telefone">TELEFONE</th>
                  <th data-field="responsavel">RESPONS√ÅVEL</th>
                  <th style="width: 160px;">A√á√ïES</th>
              </tr>
              </thead>
              <tbody id="hotelTableBody"></tbody>
          </table>
      </div>
    </section>
  </main>

  <!-- Modal Gerenciar Quartos -->
  <div id="modalQuartos" class="modal-backdrop hidden">
      <div class="glass-modal">
          <div class="modal-header">
              <h3><i class="fas fa-bed"></i> Gerenciar Quartos - <span id="modalHotelName"></span></h3>
              <button class="close-button" id="btnCloseModalQuartos">&times;</button>
          </div>
          <div class="modal-body">
              <form id="formCadastrarQuarto" class="form-inline" style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="hidden" id="quartoHotelId">
                <input type="text" id="quartoNome" placeholder="Tipo de Quarto (Ex: Casal)" class="glass-input" style="flex: 1;" required>
                <button type="submit" class="btn-glass btn-green" style="padding: 0 15px; width: auto;"><i class="fas fa-plus"></i></button>
              </form>
              
              <div class="quarto-list-container table-responsive">
                  <div id="listaQuartos"></div>
              </div>
          </div>
      </div>
  </div>

  <!-- ü¶∂ Rodap√© -->
  <footer class="footer">¬© 2025 Marquespan. Todos os direitos reservados.</footer>

  <!-- üöÄ Scripts -->
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/hotel.js"></script>
</body>
</html>
