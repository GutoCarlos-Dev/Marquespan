<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>
<body>


<main class="main-content">
        <header class="header"><i class="fas fa-shopping-cart"></i> Cotações e Cadastros</header>
        
        <nav id="menu-compras">
            <a href="#sectionRealizarCotacoes" id="btnRealizarCotacoes" role="button">Realizar Cotações</a>
            <a href="#sectionCotacoesSalvas" id="btnCotacoesSalvas" role="button">Cotações Salvas</a>
            <a href="#sectionCadastrarProdutos" id="btnCadastrarProdutos" role="button">Cadastrar Produtos</a>
            <a href="#sectionCadastrarFornecedor" id="btnCadastrarFornecedor" role="button">Cadastrar Fornecedor</a>
        </nav>
        <!-- O restante do conteúdo da página (as seções) permanece aqui dentro -->
        <section id="sectionCadastrarCompras" class="section">
            <!-- ... seu conteúdo de cadastrar compras ... -->
        </section>
        <section id="sectionCotacoesSalvas" class="section hidden">
            <!-- ... seu conteúdo de cotações salvas ... -->
        </section>
        <!-- ... e assim por diante para todas as outras seções ... -->
    </main>

  <footer class="footer">
    © 2025 Marquespan. Todos os direitos reservados.
  </footer>

  <script src="./script/menu.js" defer></script>

  <!-- Modal Contagem de Estoque -->
  <div id="modalContagemEstoque" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeModalContagem">&times;</span>
      <h2>Contagem de Estoque</h2>
      <form id="formContagemEstoque">
        <div class="form-grid">
          <label>Marca *</label>
          <select name="marcaContagem" id="marcaContagem" required>
            <option value="">Selecione</option>
          </select>

          <label>Modelo *</label>
          <select name="modeloContagem" id="modeloContagem" required>
            <option value="">Selecione</option>
          </select>

          <label>Tipo *</label>
          <select name="tipoContagem" id="tipoContagem" required>
            <option value="">Selecione</option>
          </select>

          <label>Vida</label>
          <input type="number" name="vidaContagem" id="vidaContagem" min="0" />

          <label>Quantidade Contada *</label>
          <input type="number" name="quantidadeContagem" id="quantidadeContagem" min="0" required />
        </div>
        <div class="modal-actions">
          <button type="submit"><i class="fas fa-save"></i> Salvar Contagem</button>
          <button type="button" id="cancelModalContagem"><i class="fas fa-times"></i> Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./script/pneu-updated.js" defer></script>
</body>
</html>
