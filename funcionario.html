<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionário - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/funcionario.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    <div class="main-content">
      <header class="header"><i class="fas fa-user-tie"></i> Cadastro de Funcionário</header>

      <section id="sectionCadastrarFuncionario" class="section">
        <div class="form-container">
          <h3>Formulário de Funcionário</h3>
          <form id="formCadastrarFuncionario">
            <input type="hidden" id="funcionarioEditingId">
            <div class="form-group">
              <label for="funcionarioNome">Nome</label>
              <input type="text" id="funcionarioNome" required>
            </div>
            <div class="form-group">
              <label for="funcionarioNomeCompleto">Nome Completo</label>
              <input type="text" id="funcionarioNomeCompleto">
            </div>
            <div class="form-group">
              <label for="funcionarioCpf">CPF</label>
              <input type="text" id="funcionarioCpf">
            </div>
            <div class="form-group">
              <label for="funcionarioFuncao">Função</label>
              <select id="funcionarioFuncao" required>
                <option value="" disabled selected>-- Selecione --</option>
                <option value="Motorista">Motorista</option>
                <option value="Auxiliar">Auxiliar</option>
              </select>
            </div>
            <div class="form-group">
              <label for="funcionarioStatus">Status</label>
              <select id="funcionarioStatus" required>
                <option value="Ativo" selected>Ativo</option>
                <option value="Desligado">Desligado</option>
              </select>
            </div>
            <div class="form-buttons">
              <button type="submit" id="btnSubmitFuncionario">Cadastrar Funcionário</button>
              <button type="button" id="btnClearFuncionarioForm">Limpar</button>
              <button type="button" id="btnImportarLista" class="btn-import">Importar Lista</button>
              <input type="file" id="importFile" accept=".xlsx, .xls" style="display: none;" />
            </div>
          </form>
        </div>

        <div class="card">
          <h3>Funcionários Cadastrados</h3>
          <div class="search-bar">
            <input type="text" id="searchFuncionarioInput" placeholder="Buscar por nome, CPF ou função...">
          </div>
          <div class="table-scroll-container">
            <table class="data-grid" aria-label="Funcionários Cadastrados">
              <thead>
                <tr>
                  <th data-field="nome">Nome</th>
                  <th data-field="nome_completo">Nome Completo</th>
                  <th data-field="cpf">CPF</th>
                  <th data-field="funcao">Função</th>
                  <th data-field="status">Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="funcionarioTableBody"></tbody>
            </table>
          </div>
          <!-- Novo campo de resumo abaixo do grid -->
          <div id="funcionarioSummary" class="funcionario-summary">
            <!-- O conteúdo será gerado pelo JS -->
          </div>
        </div>
      </section>
    </div>
  </div>
  <footer class="footer">© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/funcionario.js"></script>
</body>
</html>
