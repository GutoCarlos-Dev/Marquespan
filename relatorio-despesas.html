<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Despesas - Sistema de Frota</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/relatorio-despesas.css">
    <link rel="icon" href="logo.png" type="image/png">
  </head>
<body>

    <div id="menu-container"></div>

    <div class="main-content">
        <header>
            <h1>Relatório de Despesas</h1>
        </header>

        <main>
            <div class="card">
                <h2>Filtrar Despesas</h2>
                <form id="filtro-despesas-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rota">Rota</label>
                            <!-- O campo de rota agora permite digitar ou selecionar da lista -->
                            <input type="text" id="rota" name="rota" list="rotasList" placeholder="Todas as rotas">
                            <datalist id="rotasList"></datalist>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data-inicial">Período Inicial</label>
                            <input type="date" id="data-inicial" name="data-inicial" required>
                        </div>
                        <div class="form-group">
                            <label for="data-final">Período Final</label>
                            <input type="date" id="data-final" name="data-final" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Buscar</button>
                    </div>
                </form>
            </div>

            <div class="card" id="resultados-container" style="display: none;">
                <h2>Resultados da Busca</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo de Despesa</th>
                            <th>Valor</th>
                            <th>Funcionário</th>
                            <th>Observação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-resultados">
                        <!-- Os resultados da busca serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
<footer class="footer">© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/relatorio-despesas.js"></script>

</body>
</html>
