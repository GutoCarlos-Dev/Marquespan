<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Despesas - Sistema de Frota</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/relatorio-despesas.css">
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Bibliotecas para exportação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        .data-table th {
            cursor: pointer;
        }

        /* Estilização profissional do formulário mantendo layout de tabela */
        .filter-layout-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px; /* Espaçamento vertical entre linhas */
        }

        .filter-layout-table td {
            padding: 0 10px;
            vertical-align: bottom; /* Alinha os campos pela base */
        }

        .form-group {
            margin-bottom: 0; /* Remove margem inferior padrão pois a tabela já espaça */
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input[type="date"],
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-sizing: border-box;
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #b3b3b3;
        }

        .form-group input:focus,
        .form-group select:focus {
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Estilo específico para o select múltiplo de rotas */
        #rotas {
            height: auto;
            min-height: 120px;
            background-image: none;
        }

        /* Botão de busca */
        .form-actions .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 6px;
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .form-actions .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #34ce57 0%, #28a745 100%);
        }

        .form-actions .btn:active {
            transform: translateY(0);
        }

        /* Container com scroll para a tabela */
        .table-scroll-wrapper {
            max-height: 600px; /* Altura máxima antes de rolar */
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .table-scroll-wrapper thead th {
            position: sticky;
            top: 0;
            background-color: #28a745; /* Cor verde padrão Marquespan */
            color: white; /* Texto branco para melhor contraste */
            z-index: 1;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
  </head>
<body>

    <div id="menu-container"></div>

    <div class="main-content">
        <header>
            <h1>Relatório de Despesas</h1>
        </header>

        <main>
            <div class="card" id="card-filtro-despesas">
                <form id="filtro-despesas-form">
                    <fieldset>
                        <legend>Filtrar Despesas</legend>
                        <table class="filter-layout-table">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label for="data-inicial">Período Inicial</label>
                                            <input type="date" id="data-inicial" name="data-inicial" required>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label for="data-final">Período Final</label>
                                            <input type="date" id="data-final" name="data-final" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label for="rotas">Rotas (selecione uma ou mais)</label>
                                            <select id="rotas" name="rotas" multiple size="5">
                                                <!-- Opções serão preenchidas pelo JavaScript -->
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label for="hotel">Hotel</label>
                                            <input type="text" id="hotel" name="hotel" list="hoteisList" placeholder="Todos os hotéis">
                                            <datalist id="hoteisList"></datalist>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <label for="valor-acima-de">Valor Diária acima de...</label>
                                            <input type="text" id="valor-acima-de" name="valor-acima-de" placeholder="R$ 0,00" style="width: 160px;">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-actions">
                                            <button type="submit" class="btn">Buscar</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </form>
            </div>

            <div class="card" id="resultados-container" style="display: none;">
                <div class="card-header">
                    <!-- O título agora é um caption da tabela -->
                    <div class="report-actions">
                        <button id="btnExportarXLSX" class="btn btn-secondary"><i class="fas fa-file-excel"></i> Exportar para Excel</button>
                        <button id="btnExportarPDF" class="btn btn-secondary"><i class="fas fa-file-pdf"></i> Exportar para PDF</button>
                    </div>
                </div>
                <h3>Resultados da Busca </h3>
                <div class="table-scroll-wrapper">
                <table class="data-table">
                    <thead>
                        <!-- Cabecalho da tabela -->
                        <tr>
                            <th data-key="data_checkin">Data <i class="fas fa-sort"></i></th>
                            <th data-key="numero_rota">Rota <i class="fas fa-sort"></i></th>
                            <th data-key="hotel">Nome do Hotel <i class="fas fa-sort"></i></th>
                            <th data-key="qtd_diarias">Qtd. Diárias <i class="fas fa-sort"></i></th>
                            <th data-key="valor_diaria">Valor Diária <i class="fas fa-sort"></i></th>
                            <th data-key="valor_energia">Valor Energia <i class="fas fa-sort"></i></th>
                            <th data-key="valor_total">Valor Total <i class="fas fa-sort"></i></th>
                            <th data-key="funcionarios">Funcionários <i class="fas fa-sort"></i></th>
                            <th data-key="nota_fiscal">Nota Fiscal <i class="fas fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody id="tabela-resultados">
                        <!-- Os resultados da busca serão inseridos aqui via JavaScript -->
                    </tbody>
                    <tfoot>
                        <!-- O total geral será inserido aqui -->
                    </tfoot>
                </table>
                </div>
            </div>

            <!-- Seção de Gráficos -->
            <div class="card" id="graficos-container" style="display: none;">
                <h2>Análise Gráfica dos Resultados</h2>
                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>Despesas por Rota</h3>
                        <canvas id="grafico-despesas-rota"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Top 5 Hotéis com Maiores Despesas</h3>
                        <canvas id="grafico-despesas-hotel"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
<footer class="footer">© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/relatorio-despesas.js"></script>

</body>
</html>
