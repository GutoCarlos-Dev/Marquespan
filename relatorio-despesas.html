<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Despesas - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/relatorio-despesas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    <div class="main-content">
      <header class="header"><i class="fas fa-chart-pie"></i> Relatório de Despesas</header>

      <section id="sectionRelatorioDespesa" class="section">
        <div class="card">
          <h3>Filtros do Relatório</h3>
          <form id="formFiltroRelatorio">
            <div class="filter-group">
              <div class="form-group">
                <label for="dataInicio">Data de Início (Check-in)</label>
                <input type="date" id="dataInicio" required>
              </div>
              <div class="form-group">
                <label for="dataFim">Data de Fim (Check-in)</label>
                <input type="date" id="dataFim" required>
              </div>
            </div>
            <div class="form-buttons">
              <button type="submit" id="btnGerarRelatorio">Gerar Relatório</button>
            </div>
          </form>
        </div>

        <div class="card" id="resultadoRelatorio" style="display: none;">
          <h3>Resultados do Relatório</h3>
          <div class="report-summary">
             <p>Período: <span id="periodoRelatorio"></span></p>
             <p>Total Geral Gasto: <strong id="totalGeralRelatorio"></strong></p>
          </div>
          <div class="report-actions">
            <button id="btnExportarXLSX"><i class="fas fa-file-excel"></i> Exportar para XLSX</button>
            <button id="btnExportarPDF"><i class="fas fa-file-pdf"></i> Exportar para PDF</button>
          </div>
          <div class="table-scroll-container">
            <table class="data-grid" aria-label="Relatório de Despesas por Rota">
              <thead>
                <tr>
                  <th>Rota</th>
                  <th>Total Gasto (R$)</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="relatorioTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
  <footer class="footer">© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/relatorio-despesas.js"></script>
</body>
</html>
