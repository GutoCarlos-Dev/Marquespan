<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Rotas - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/rotas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    <div class="main-content">
      <header class="header"><i class="fas fa-route"></i> Cadastro de Rotas</header>

      <section id="sectionCadastrarRotas" class="section">
        <div class="form-container">
          <h3>Formulário de Rota</h3>
          <form id="formCadastrarRota">
            <input type="hidden" id="rotaEditingId">
            <div class="form-group">
              <label for="rotaNumero">Número da Rota</label>
              <input type="number" id="rotaNumero" required>
            </div>
            <div class="form-group">
              <label for="rotaSemana">Semana</label>
              <input type="text" id="rotaSemana" required>
            </div>
            <div class="form-group">
              <label for="rotaResponsavel">Responsável</label>
              <input type="text" id="rotaResponsavel" required>
            </div>
            <div class="form-group">
              <label for="rotaSupervisor">Supervisor</label>
              <input type="text" id="rotaSupervisor">
            </div>
            <div class="form-group">
              <label for="rotaCidades">Cidades</label>
              <input type="text" id="rotaCidades" required>
            </div>
            <div class="form-group">
              <label for="rotaDias">Dias</label>
              <input type="number" id="rotaDias" required>
            </div>
            <div class="form-buttons">
              <button type="submit" id="btnSubmitRota">Cadastrar Rota</button>
              <button type="button" id="btnClearRotaForm">Limpar</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h3>Rotas Cadastradas</h3>
          <div class="search-bar">
            <input type="text" id="searchRotaInput" placeholder="Buscar por responsável ou cidades...">
          </div>
          <div class="table-responsive">
            <table class="data-grid" aria-label="Rotas Cadastradas">
              <thead>
                <tr>
                  <th data-field="numero">Número</th>
                  <th data-field="semana">Semana</th>
                  <th data-field="responsavel">Responsável</th>
                  <th data-field="supervisor">Supervisor</th>
                  <th data-field="cidades">Cidades</th>
                  <th data-field="dias">Dias</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="rotasTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
  <footer class="footer">© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/supabase.js"></script>
  <script type="module" src="script/scriptcompras.js"></script> <!-- Para SupabaseService e UI -->
  <script type="module" src="script/rotas.js"></script>
  <script type="module">
    // Inicializa o módulo de Rotas quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', () => {
      // A classe SupabaseService e o objeto UI são expostos globalmente por scriptcompras.js
      // Se não forem, você precisará importá-los aqui.
      if (window.SupabaseService && window.UI) {
        RotasUI.init(window.SupabaseService, window.UI);
        RotasUI.renderGrid(); // Carrega os dados iniciais
      } else {
        console.error("SupabaseService ou UI não estão definidos. Verifique a ordem de carregamento dos scripts.");
      }
    });
  </script>
</body>
</html>
