<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Marquespan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <img src="logo.png" alt="Logo Marquespan" class="login-logo">
    <h2>Área Administrativa</h2>

    <form id="formLogin" class="login-form">
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <p class="login-info">Use <strong>admin</strong> / <strong>admin</strong> para acessar</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const formLogin = document.getElementById('formLogin');

  // Lista de usuários válidos
  const usuariosValidos = [
    { usuario: 'admin', senha: 'admin' },
    { usuario: 'bryan', senha: 'bryan123' },
    { usuario: 'murilo', senha: 'murilo123' },
    { usuario: 'guto', senha: '123456' },
    { usuario: 'jones', senha: 'jones123' }
  ];

  formLogin.addEventListener('submit', function (e) {
    e.preventDefault();

    const usuario = document.getElementById('usuario').value.trim();
    const senha = document.getElementById('senha').value.trim();

    const usuarioEncontrado = usuariosValidos.find(u => u.usuario === usuario && u.senha === senha);

    if (usuarioEncontrado) {
      alert(`✅ Bem-vindo, ${usuario}!`);
      window.location.href = 'dashboard.html';
    } else {
      alert('❌ Usuário ou senha inválidos.');
    }
  });
});

  </script>
</body>
</html>
