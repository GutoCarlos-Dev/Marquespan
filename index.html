<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frota Pesada - Marquespan</title>
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div id="login-container">
        <img src="logo.png" alt="Marquespan Logo" />
        <h2>Frota Pesada</h2>
        <form id="login-form">
            <label for="username">Usuário</label>
            <input type="text" id="username" required autocomplete="username" />
            <label for="password">Senha</label>
            <input type="password" id="password" required autocomplete="current-password" />
            <button type="submit">Entrar</button>
        </form>
    </div>
    <!-- 1. Carrega a biblioteca do Supabase primeiro -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 2. Depois, carrega seu script de autenticação -->
    <script type="module" src="script/auth.js"></script>
</body>
</html>
