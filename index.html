<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem Vindo(a) - Marquespan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ CSS modularizado -->
  <link rel="stylesheet" href="css/index.css">

  <!-- üîß Estilo espec√≠fico para login -->
  <style>
    input[type="text"],
    input[type="password"] {
      text-transform: none;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="logo.png" alt="Logo Marquespan" class="login-logo">
    <h2>Frota Pesada</h2><br>
    
    <form id="formLogin" class="login-form">
      <!-- label for="email" class="sr-only">E-mail</label -->
      <input type="email" id="email" placeholder="E-mail" required autocomplete="email">

      <!--label for="senha" class="sr-only">Senha</label -->
      <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password">

      <button type="submit">Entrar</button>
    </form>
    <p class="login-info">Informe seu c√≥digo e senha cadastrado ou Contate o Administrador, Gultembergue Carlos</p>
  </div>

  <!-- ‚úÖ Supabase e autentica√ß√£o -->
  <script type="module" id="auth-script">
    // Adicionamos um par√¢metro de vers√£o para for√ßar o navegador a recarregar o script.
    // Isso resolve problemas de cache.
    const version = new Date().getTime();
    const supabaseModule = await import(`./script/supabase.js?v=${version}`);
    const { supabase } = supabaseModule;

    // DIAGN√ìSTICO: Confirma que o script correto est√° sendo executado.
    console.log('‚úÖ Script de login v2.0 carregado. Se voc√™ v√™ esta mensagem, o cache foi limpo.');

    // ETAPA DE LIMPEZA: For√ßa o logout para limpar qualquer sess√£o inv√°lida ou antiga.
    // Isso garante que estamos come√ßando do zero a cada tentativa de login.
    await supabase.auth.signOut();

    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      // ‚úÖ Corrigido para pegar o valor do campo de e-mail
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        // 1. Tenta fazer o login com o sistema de autentica√ß√£o do Supabase
        const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
          email: email,
          password: senha,
        });

        if (authError) {
          alert('‚ùå Usu√°rio ou senha inv√°lidos.');
          return;
        }

        // 2. Se o login for bem-sucedido, busca os dados adicionais do usu√°rio na sua tabela 'usuarios'
        // Usamos o c√≥digo (que √© o e-mail) como elo de liga√ß√£o.
        const { data: userData, error: userError } = await supabase
          .from('usuarios')
          .select('id, codigo, nome, funcao')
          .eq('codigo', email) // Usando 'codigo' como o campo de identifica√ß√£o, j√° que o erro indica que 'codigo' √© usado para o e-mail
          .single();

        if (userError || !userData) {
          alert('‚ö†Ô∏è Login bem-sucedido, mas n√£o foi poss√≠vel carregar os dados do perfil.');
          return;
        }

        localStorage.setItem('usuarioLogado', JSON.stringify(userData));
        alert(`‚úÖ Acesso autorizado! Ol√°, ${userData.nome}`);
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error('Erro ao conectar com Supabase:', err);
        alert('‚ö†Ô∏è Erro de conex√£o. Tente novamente mais tarde.');
      }
    });
  </script>
</body>
</html>
