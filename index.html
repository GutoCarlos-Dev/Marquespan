<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Marquespan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ CSS modularizado -->
  <link rel="stylesheet" href="css/index.css">

  <!-- üîß Estilo espec√≠fico para login -->
  <style>
    input[type="text"],
    input[type="password"] {
      text-transform: none;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="logo.png" alt="Logo Marquespan" class="login-logo">
    <h2>√Årea Administrativa</h2>
    
    <form id="formLogin" class="login-form">
      <label for="usuario" class="sr-only">Usu√°rio</label>
      <input type="text" id="usuario" placeholder="Usu√°rio" required autocomplete="username">

      <label for="senha" class="sr-only">Senha</label>
      <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password">

      <button type="submit">Entrar</button>
    </form>
    <p class="login-info">Informe seu c√≥digo e senha cadastrados</p>
  </div>

  <!-- ‚úÖ Supabase e autentica√ß√£o -->
  <script type="module">
    import { supabase } from './script/supabase.js';

    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      const codigo = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const { data, error } = await supabase
          .from('usuarios')
          .select('id, codigo, nome, funcao')
          .eq('codigo', codigo)
          .eq('senha', senha)
          .single();

        if (error || !data) {
          alert('‚ùå Usu√°rio ou senha inv√°lidos.');
          return;
        }

        // ‚úÖ Salva dados completos do usu√°rio logado
        localStorage.setItem('usuarioLogado', JSON.stringify(data));
        alert(`‚úÖ Acesso autorizado! Ol√°, ${data.nome}`);
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error('Erro ao conectar com Supabase:', err);
        alert('‚ö†Ô∏è Erro de conex√£o. Tente novamente mais tarde.');
      }
    });
  </script>
</body>
</html>
