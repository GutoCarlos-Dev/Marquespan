<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem Vindo(a) - Marquespan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ CSS modularizado -->
  <link rel="stylesheet" href="css/index.css">

  <!-- üîß Estilo espec√≠fico para login -->
  <style>
    input[type="text"],
    input[type="password"] {
      text-transform: none;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="logo.png" alt="Logo Marquespan" class="login-logo">
    <h2>Frota Pesada</h2><br>
    
    <form id="formLogin" class="login-form">
      <!-- ‚úÖ Alterado para "Usu√°rio" (c√≥digo) -->
      <input type="text" id="codigo" placeholder="Usu√°rio" required autocomplete="username">

      <!--label for="senha" class="sr-only">Senha</label -->
      <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password">

      <button type="submit">Entrar</button>
      <button type="button" id="btnLogout" style="background-color: #f44336; margin-top: 10px;">Limpar Sess√£o (Logout)</button>
    </form>
    <p class="login-info">Informe seu c√≥digo e senha cadastrado ou Contate o Administrador, Gultembergue Carlos</p>
  </div>

  <!-- ‚úÖ Supabase e autentica√ß√£o -->
  <script type="module" id="auth-script">
    // Adicionamos um par√¢metro de vers√£o para for√ßar o navegador a recarregar o script.
    // Isso resolve problemas de cache.
    const version = new Date().getTime();
    const supabaseModule = await import(`./script/supabase.js?v=${version}`);
    const { supabase } = supabaseModule;

    // DIAGN√ìSTICO: Confirma que o script correto est√° sendo executado.
    console.log('‚úÖ Script de login v2.0 carregado. Se voc√™ v√™ esta mensagem, o cache foi limpo.');

    // ETAPA DE LIMPEZA: For√ßa o logout para limpar qualquer sess√£o inv√°lida ou antiga.
    // Isso garante que estamos come√ßando do zero a cada tentativa de login.
    document.getElementById('btnLogout').addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        alert('Erro ao limpar sess√£o: ' + error.message);
      } else {
        alert('Sess√£o limpa com sucesso! Tente logar novamente.');
      }
    });

    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      // ‚úÖ Pega o c√≥digo e a senha do formul√°rio
      const codigo = document.getElementById('codigo').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        // 1. Busca o e-mail correspondente ao c√≥digo informado usando a fun√ß√£o segura que criamos
        const { data: email, error: rpcError } = await supabase.rpc('get_email_by_codigo', { user_codigo: codigo });

        if (rpcError || !email) {
          console.error('Erro ao buscar e-mail pelo c√≥digo:', rpcError);
          alert('‚ùå Usu√°rio n√£o encontrado.');
          return;
        }

        // 2. Com o e-mail em m√£os, tenta fazer o login no sistema de autentica√ß√£o do Supabase
        const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
          email: email, // Usa o e-mail que encontramos
          password: senha,
        });

        if (authError) {
          alert('‚ùå Senha inv√°lida.');
          return;
        }

        // 3. Se o login for bem-sucedido, busca os dados do perfil para salvar localmente
        const { data: userData, error: userError } = await supabase
          .from('usuarios')
          .select('id, codigo, nome, funcao')
          .eq('codigo', codigo)
          .single();

        if (userError || !userData) {
          alert('‚ö†Ô∏è Login bem-sucedido, mas n√£o foi poss√≠vel carregar os dados do perfil.');
          return;
        }

        localStorage.setItem('usuarioLogado', JSON.stringify(userData));
        alert(`‚úÖ Acesso autorizado! Ol√°, ${userData.nome}`);
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error('Erro ao conectar com Supabase:', err);
        alert('‚ö†Ô∏è Erro de conex√£o. Tente novamente mais tarde.');
      }
    });
  </script>
</body>
</html>
