<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Marquespan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    input[type="text"],
    input[type="password"] {
      text-transform: none;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="logo.png" alt="Logo Marquespan" class="login-logo">
    <h2>Área Administrativa</h2>
    
    <form id="formLogin" class="login-form">
      <label for="usuario" class="sr-only">Usuário</label>
      <input type="text" id="usuario" placeholder="Usuário" required autocomplete="username">

      <label for="senha" class="sr-only">Senha</label>
      <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password">

      <button type="submit">Entrar</button>
    </form>
    <p class="login-info">Use <strong>admin</strong> / <strong>admin</strong> ou outros usuários cadastrados</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const formLogin = document.getElementById('formLogin');

      const usuarios = [
        { nome: 'admin', senha: 'admin' },
        { nome: 'guto', senha: '123456' },
        { nome: 'jones', senha: '123456' },
        { nome: 'acacio', senha: '123456' }
      ];

      formLogin.addEventListener('submit', (e) => {
        e.preventDefault();

        const usuario = document.getElementById('usuario').value.trim();
        const senha = document.getElementById('senha').value.trim();

        const usuarioValido = usuarios.find(u => u.nome === usuario && u.senha === senha);

        if (usuarioValido) {
          alert(`✅ Acesso autorizado! Olá, ${usuarioValido.nome}`);
          localStorage.setItem('usuarioLogado', usuarioValido.nome);
          window.location.href = 'dashboard.html';
        } else {
          alert('❌ Usuário ou senha inválidos.');
        }
      });
    });
  </script>
</body>
</html>
