<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque de Combustível - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/estoque-abastecimento.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    
    <div class="main-content">
      <header class="header"><i class="fas fa-oil-can"></i> Estoque de Combustível</header>

      <!-- SEÇÃO: RESUMO DO ESTOQUE -->
      <section id="sectionResumoEstoque" class="section">
        <div class="card">
          <div class="card-header">
            <h2><i class="fas fa-tachometer-alt"></i> Nível dos Tanques</h2>
          </div>
          <div class="table-responsive">
            <table class="data-grid">
              <thead>
                <tr>
                  <th>Tanque</th>
                  <th>Combustível</th>
                  <th class="text-right">Capacidade</th>
                  <th class="text-right">Estoque Atual</th>
                  <th class="text-center" style="width: 20%;">Nível</th>
                </tr>
              </thead>
              <tbody id="tableBodyResumoEstoque">
                <!-- Preenchido via JS -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- SEÇÃO: HISTÓRICO DE MOVIMENTAÇÕES -->
        <div class="card" style="margin-top: 20px;">
            <div class="card-header">
                <h2><i class="fas fa-history"></i> Histórico de Entradas</h2>
            </div>
            <div class="table-responsive">
                <table class="data-grid">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tanque</th>
                            <th>Litros (Entrada)</th>
                            <th>Nº Nota</th>
                        </tr>
                    </thead>
                    <tbody id="tableBodyHistorico"></tbody>
                </table>
            </div>
        </div>
      </section>
    </div>
  </div>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="./script/estoque-abastecimento.js"></script>
</body>
</html>
