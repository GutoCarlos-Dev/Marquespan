<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Escala - Marquespan</title>
    <!-- Estilos Globais -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- Estilos Específicos da Página -->
    <link rel="stylesheet" href="../css/escala.css">
    <!-- Font Awesome para Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="menu-container"></div>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header class="header">
            <h1><i class="fa-solid fa-calendar-days"></i> Controle de Escala</h1>
        </header>

        <section id="sectionControleEscala" class="content-section">
            
            <!-- Formulário de Cadastro/Edição de Escala -->
            <div class="card form-container">
                <fieldset>
                    <legend><i class="fa-solid fa-plus"></i> Adicionar/Editar Escala</legend>
                    <form id="formEscala">
                        <input type="hidden" id="escalaId">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="escalaSemana">Semana</label>
                                <select id="escalaSemana" name="semana" required></select>
                            </div>
                            <div class="form-group">
                                <label for="escalaFuncionario">Funcionário</label>
                                <select id="escalaFuncionario" name="funcionario" required>
                                    <option value="">Carregando...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="escalaTurno">Turno</label>
                                <select id="escalaTurno" name="turno" required>
                                    <option value="" disabled selected>Selecione o turno</option>
                                    <option value="MANHA">Manhã (06:00 - 14:00)</option>
                                    <option value="TARDE">Tarde (14:00 - 22:00)</option>
                                    <option value="NOITE">Noite (22:00 - 06:00)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="button" id="btnLimparEscala" class="btn-secondary">Limpar</button>
                            <button type="submit" id="btnSalvarEscala" class="btn-primary"><i class="fas fa-save"></i> Salvar Escala</button>
                        </div>
                    </form>
                </fieldset>
            </div>

            <!-- Tabela de Escalas -->
            <div class="card">
                <h3><i class="fa-solid fa-list-check"></i> Escalas Cadastradas</h3>
                <div class="table-scroll-container">
                    <table id="tabelaEscalas" class="data-grid">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Funcionário</th>
                                <th>Data Início</th>
                                <th>Data Fim</th>
                                <th>Turno</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaEscalasBody">
                            <!-- Linhas serão adicionadas via JS -->
                            <tr>
                                <td colspan="6" style="text-align: center;">Nenhuma escala cadastrada.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Assumindo que os scripts principais são carregados por um loader ou estão no menu -->
    <script type="module" src="../script/supabase.js"></script>
    <script type="module" src="../script/menu.js" defer></script>
    <script type="module" src="../script/escala.js"></script>
</body>
</html>
