<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manutenção de Pneus - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>


  <main class="main-content">
    <header class="header"><i class="fas fa-tire"></i> Manutenção de Pneus</header>
    <section class="content-section">
      <div class="estoque-pneus">
        <h2 class="section-title">Estoque de Pneus</h2>
        <div class="filtros-pneus" style="text-align: center;">
          <input type="text" id="campo-marca" placeholder="Marca" />
          <input type="text" id="campo-modelo" placeholder="Modelo" />
          <button type="button" id="btn-buscar"><i class="fas fa-search"></i> Buscar</button>
        </div>

        <div class="grid-wrapper">
          <section class="grid-pneus">
            <div class="grid-header">
              <div>Selecionar</div>
              <div>Marca</div>
              <div>Modelo</div>
              <div>Tamanho</div>
              <div>Tipo</div>
              <div>Quantidade</div>
              <div>Status</div>
              <div>Qtd Mov</div>
            </div>
            <div id="grid-pneus-body" class="grid-body"></div>
          </section>
        </div>
      </div>

      <div class="carrinho-movimentacoes">
        <h2 class="section-title">Carrinho de Movimentações</h2>
        <div class="grid-wrapper">
          <section class="grid-carrinho">
            <div class="grid-header">
              <div>Marca</div>
              <div>Modelo</div>
              <div>Status</div>
              <div>Quantidade</div>
              <div>Ações</div>
            </div>
            <div id="grid-carrinho-body" class="grid-body"></div>
          </section>
        </div>
        <div class="modal-actions">
          <button type="button" id="btn-adicionar-carrinho"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</button>
          <button type="button" id="btn-aplicar-movimentacoes"><i class="fas fa-check"></i> Aplicar Movimentações</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Marquespan. Todos os direitos reservados.
  </footer>

  <script src="./script/menu.js"></script>

  <script type="module" src="./script/manutencao-pneu.js" defer></script>
</body>
</html>
