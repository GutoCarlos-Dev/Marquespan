<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coletar KM (App) - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/mobile-coletar-km.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Biblioteca para Importação/Exportação Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>

  <!-- Cabeçalho Mobile -->
  <header class="mobile-header">
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="mobile-logo">
      <h1>Coletar KM</h1>
    </div>
    <a href="coletar-KM.html" class="btn-desktop-link" title="Voltar para Desktop"><i class="fas fa-desktop"></i></a>
  </header>

  <div class="mobile-container">
    
    <!-- Card de Informações -->
    <div class="info-card">
      <h3><i class="fas fa-info-circle"></i> Dados da Coleta</h3>
      <form id="formCabecalhoColeta">
        <div class="form-group">
          <label for="coletaData">Data</label>
          <input type="datetime-local" id="coletaData" required>
        </div>
        <div class="form-group">
          <label for="coletaResponsavel">Responsável</label>
          <input type="text" id="coletaResponsavel" readonly style="background-color: #f9f9f9;">
        </div>
      </form>
    </div>

    <!-- Lista de Itens (Cards) -->
    <div class="mobile-list-container">
      <h3 style="margin-bottom: 10px; color: #333;">Veículos Coletados (<span id="contadorItens">0</span>)</h3>
      <table class="mobile-cards-table">
        <tbody id="tableBodyItens">
          <!-- Preenchido via JS -->
        </tbody>
      </table>
    </div>

    <!-- Botão Salvar Tudo -->
    <button type="button" id="btnSalvarColeta" class="btn-success btn-save-all">
      <i class="fas fa-save"></i> FINALIZAR COLETA
    </button>

    <!-- Botão Flutuante (FAB) -->
    <button type="button" id="btnAdicionarItem" class="fab-button">
      <i class="fas fa-plus"></i>
    </button>

  </div>

  <!-- Modal para Adicionar Veículo -->
  <div id="modalLancamento" class="panel-backdrop hidden">
    <div class="panel mobile-panel">
      <div class="panel-header">
        <h3><i class="fas fa-car"></i> Adicionar Veículo</h3>
        <button class="close-button" id="btnCloseModal">&times;</button>
      </div>
      <div class="panel-body">
        <form id="formItemColeta">
          <div class="form-group">
            <label for="itemPlaca">Placa</label>
            <input type="text" id="itemPlaca" list="listaVeiculos" placeholder="Digite a placa..." required autocomplete="off" style="text-transform: uppercase;">
            <datalist id="listaVeiculos"></datalist>
          </div>
          <div class="form-group">
            <label for="itemModelo">Modelo</label>
            <input type="text" id="itemModelo" readonly placeholder="Automático" style="background-color: #f9f9f9;">
          </div>
          <div class="form-group" style="display: flex; gap: 10px;">
            <div style="flex: 1;">
              <label for="itemKmAnterior">KM Anterior</label>
              <input type="number" id="itemKmAnterior" placeholder="0" inputmode="numeric">
            </div>
            <div style="flex: 1;">
              <label for="itemKmAtual">KM Atual</label>
              <input type="number" id="itemKmAtual" required placeholder="0" inputmode="numeric">
            </div>
          </div>
          <div class="form-group">
            <label for="itemKmProxima">KM Próxima Troca</label>
            <input type="number" id="itemKmProxima" placeholder="0" inputmode="numeric">
          </div>
          <div class="form-group">
            <label for="itemObservacao">Observação</label>
            <input type="text" id="itemObservacao" placeholder="Observações gerais...">
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary"><i class="fas fa-check"></i> ADICIONAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Elementos ocultos para compatibilidade com script desktop se necessário -->
  <div style="display: none;">
    <button id="btnImportar"></button>
    <input type="file" id="importFile">
    <button id="btnExportar"></button>
  </div>

  <script type="module" src="./script/coletar-KM.js"></script>
  
  <!-- Script Inline para Controle do Modal Mobile -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('modalLancamento');
      const btnAdd = document.getElementById('btnAdicionarItem');
      const btnClose = document.getElementById('btnCloseModal');
      
      if(btnAdd) {
        btnAdd.addEventListener('click', () => {
          modal.classList.remove('hidden');
          // Focar no campo placa após abrir
          setTimeout(() => document.getElementById('itemPlaca').focus(), 100);
        });
      }
      
      if(btnClose) {
        btnClose.addEventListener('click', () => {
          modal.classList.add('hidden');
        });
      }
      
      // Fechar ao clicar fora
      modal.addEventListener('click', (e) => {
        if(e.target === modal) modal.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
