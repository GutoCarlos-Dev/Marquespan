<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leituras da Bomba - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/leituras-bomba.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    
    <div class="main-content">
      <header class="header"><i class="fas fa-tachometer-alt"></i> Leituras Diárias das Bombas</header>

      <section class="section">
        <!-- Card de Filtros -->
        <div class="card">
          <div class="card-header">
            <h2><i class="fas fa-calendar-alt"></i> Selecionar Data</h2>
          </div>
          <form id="formFiltroLeituras">
            <div class="filter-grid">
              <div class="form-group">
                <label for="leituraData">Data da Leitura</label>
                <input type="date" id="leituraData" required />
              </div>
            </div>
          </form>
        </div>

        <!-- Card de Resultados -->
        <div class="card" id="cardResultados">
          <div class="card-header-actions">
            <h3>Lançamentos do Dia</h3>
            <button type="button" id="btnNovaLeitura" class="btn-primary">
              <i class="fas fa-plus-circle"></i> Registrar Leitura
            </button>
          </div>

          <div class="table-responsive">
            <table class="data-grid" id="tabelaLeituras">
              <thead>
                <tr>
                  <th>Bico</th>
                  <th>Bomba</th>
                  <th>Tanque</th>
                  <th>Leitura Inicial (Encerrante Anterior)</th>
                  <th>Leitura Final (Encerrante Atual)</th>
                  <th>Total Litros</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tableBodyLeituras">
                <!-- Preenchido via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal de Registro de Leitura (Mobile Friendly) -->
  <div id="modalLeitura" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <h2><i class="fas fa-tachometer-alt"></i> Nova Leitura</h2>
      </div>
      <form id="formNovaLeitura" class="form-mobile">
        <div class="form-group">
          <label for="modalData">Data</label>
          <input type="date" id="modalData" required readonly style="background-color: #e9ecef;">
        </div>
        <div class="form-group">
          <label for="modalBomba">Bico</label>
          <select id="modalBomba" required class="input-large">
            <option value="">Selecione o Bico...</option>
            <!-- Preenchido via JS -->
          </select>
        </div>
        <div class="form-group">
          <label for="modalLeituraInicial">Encerrante Anterior (Inicial)</label>
          <input type="number" id="modalLeituraInicial" step="0.01" readonly style="background-color: #e9ecef; font-weight: bold;" />
        </div>
        <div class="form-group">
          <label for="modalLeituraFinal">Encerrante Atual (Final)</label>
          <input type="number" id="modalLeituraFinal" step="0.01" inputmode="decimal" required class="input-large highlight-input" placeholder="0.00" />
        </div>
        <div class="form-actions-mobile">
          <button type="submit" class="btn-primary btn-large btn-block"><i class="fas fa-save"></i> SALVAR LEITURA</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Função global para alternar o menu lateral no mobile
    window.toggleSidebar = function() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar) {
        sidebar.classList.toggle('mobile-open');
      }
    };
  </script>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="./script/leituras-bomba.js"></script>
</body>
</html>
