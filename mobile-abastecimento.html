<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>App Abastecimento - Marquespan</title>
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/mobile-abastecimento.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- Cabeçalho Mobile -->
  <header class="mobile-header">
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="mobile-logo">
      <h1>Abastecimento</h1>
    </div>
    <a href="abastecimento.html" class="btn-desktop-link" title="Voltar para Desktop"><i class="fas fa-desktop"></i></a>
  </header>

  <div class="mobile-container">
    
    <!-- Card de Lançamento -->
    <div class="panel mobile-panel">
        <div class="panel-header">
            <h3><i class="fas fa-gas-pump"></i> Novo Abastecimento</h3>
        </div>
        <div class="panel-body">
            <form id="formMobileAbastecimento">
                <div class="form-group">
                    <label for="saidaDataHora">Data e Hora</label>
                    <input type="datetime-local" id="saidaDataHora" required>
                </div>
                
                <div class="form-group">
                    <label for="saidaBico">Bico / Bomba</label>
                    <select id="saidaBico" required>
                        <option value="">Carregando bicos...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="saidaVeiculo">Veículo (Placa)</label>
                    <input type="text" id="saidaVeiculo" list="listaVeiculos" placeholder="AAA0000" required autocomplete="off" style="text-transform: uppercase;">
                    <datalist id="listaVeiculos"></datalist>
                </div>

                <div class="form-group">
                    <label for="saidaMotorista">Motorista</label>
                    <input type="text" id="saidaMotorista" list="listaMotoristas" placeholder="Nome do Motorista" required autocomplete="off">
                    <datalist id="listaMotoristas"></datalist>
                </div>

                <div class="form-row-mobile">
                    <div class="form-group">
                        <label for="saidaKm">KM / Horímetro</label>
                        <input type="number" id="saidaKm" placeholder="0" inputmode="numeric" required>
                    </div>
                    <div class="form-group">
                        <label for="saidaLitros">Litros</label>
                        <input type="number" id="saidaLitros" step="0.01" placeholder="0.00" inputmode="decimal" required style="font-weight: bold; color: #006937;">
                    </div>
                </div>

                <div class="form-actions mobile-actions">
                    <button type="submit" class="btn-primary btn-block btn-large"><i class="fas fa-check"></i> CONFIRMAR</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Histórico Recente -->
    <div class="mobile-list-container">
        <h3 style="margin: 20px 0 10px; color: #333; border-bottom: 1px solid #ccc; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center;">
            <span>Últimos Registros</span>
            <button id="btnAtualizarHistorico" style="background: none; border: none; color: #006937;"><i class="fas fa-sync-alt"></i></button>
        </h3>
        <div id="listaHistorico" class="historico-list">
            <!-- Preenchido via JS -->
            <p style="text-align: center; color: #666;">Carregando...</p>
        </div>
    </div>

  </div>

  <script type="module" src="script/mobile-abastecimento.js"></script>
  <script>
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    if (!usuarioLogado) {
      alert('Você precisa fazer login.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
