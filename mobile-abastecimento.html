<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>App Abastecimento - Marquespan</title>
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/mobile-abastecimento.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- Cabeçalho Mobile -->
  <header class="mobile-header">
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="mobile-logo">
      <h1>Abastecimento</h1>
    </div>
    <a href="abastecimento.html" class="btn-desktop-link" title="Voltar para Desktop"><i class="fas fa-desktop"></i></a>
  </header>

  <!-- Navegação por Abas -->
  <div class="mobile-tabs">
    <button class="tab-btn active" data-target="tab-saida"><i class="fas fa-gas-pump"></i> Saída</button>
    <button class="tab-btn" data-target="tab-entrada"><i class="fas fa-arrow-down"></i> Entrada</button>
    <button class="tab-btn" data-target="tab-estoque"><i class="fas fa-tachometer-alt"></i> Estoque</button>
  </div>

  <div class="mobile-container">
    
    <!-- ABA 1: SAÍDA (Abastecimento de Veículos) -->
    <div id="tab-saida" class="tab-content active">
      <div class="panel mobile-panel">
        <div class="panel-header">
            <h3><i class="fas fa-gas-pump"></i> Novo Abastecimento</h3>
        </div>
        <div class="panel-body">
            <form id="formMobileAbastecimento">
                <div class="form-group">
                    <label for="saidaDataHora">Data e Hora</label>
                    <input type="datetime-local" id="saidaDataHora" required>
                </div>
                
                <div class="form-group">
                    <label for="saidaVeiculo">Veículo (Placa)</label>
                    <input type="text" id="saidaVeiculo" list="listaVeiculos" placeholder="AAA0000" required autocomplete="off" style="text-transform: uppercase;">
                    <datalist id="listaVeiculos"></datalist>
                </div>

                <div class="form-group">
                    <label for="saidaMotorista">Motorista</label>
                    <input type="text" id="saidaMotorista" list="listaMotoristas" placeholder="Nome do Motorista" required autocomplete="off">
                    <datalist id="listaMotoristas"></datalist>
                </div>

                <div class="form-group">
                    <label for="saidaKm">KM / Horímetro</label>
                    <input type="number" id="saidaKm" placeholder="0" inputmode="numeric" required>
                </div>

                <hr class="form-divider">

                <!-- Bico 1 -->
                <div class="form-group">
                    <label for="saidaBico">Bico / Bomba 1</label>
                    <select id="saidaBico" required>
                        <option value="">Carregando bicos...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="saidaLitros">Litros (Bico 1)</label>
                    <input type="number" id="saidaLitros" step="0.01" placeholder="0.00" inputmode="decimal" required style="font-weight: bold; color: #006937;">
                </div>

                <!-- Campos para o segundo bico (inicialmente ocultos) -->
                <div id="camposBico2" class="hidden">
                    <div class="form-group">
                        <label for="saidaBico2">Bico / Bomba 2</label>
                        <select id="saidaBico2">
                            <option value="">Selecione o Bico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="saidaLitros2">Litros (Bico 2)</label>
                        <input type="number" id="saidaLitros2" step="0.01" placeholder="0.00" inputmode="decimal" style="font-weight: bold; color: #0056b3;">
                    </div>
                </div>

                <!-- Botão para adicionar/remover segundo bico -->
                <div class="form-group">
                    <button type="button" id="btnToggleBico2" class="btn-secondary btn-block" style="background-color: #6c757d; font-size: 0.9rem; padding: 10px;"><i class="fas fa-plus"></i> Adicionar 2º Bico</button>
                </div>

                <div class="form-actions mobile-actions">
                    <button type="submit" class="btn-primary btn-block btn-large"><i class="fas fa-check"></i> CONFIRMAR</button>
                </div>
            </form>
        </div>
      </div>

      <!-- Histórico Recente (Saída) -->
      <div class="mobile-list-container">
        <h3 style="margin: 20px 0 10px; color: #333; border-bottom: 1px solid #ccc; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center;">
            <span>Últimos Registros</span>
            <button id="btnAtualizarHistorico" style="background: none; border: none; color: #006937;"><i class="fas fa-sync-alt"></i></button>
        </h3>
        <div id="listaHistorico" class="historico-list">
            <!-- Preenchido via JS -->
            <p style="text-align: center; color: #666;">Carregando...</p>
        </div>
      </div>
    </div>

    <!-- ABA 2: ENTRADA (Recebimento de Combustível) -->
    <div id="tab-entrada" class="tab-content hidden">
      <div class="panel mobile-panel">
        <div class="panel-header">
            <h3><i class="fas fa-truck-loading"></i> Registrar Entrada</h3>
        </div>
        <div class="panel-body">
            <form id="formMobileEntrada">
                <div class="form-group">
                    <label for="entradaData">Data</label>
                    <input type="date" id="entradaData" required>
                </div>
                <div class="form-group">
                    <label for="entradaNota">Nota Fiscal</label>
                    <input type="text" id="entradaNota" placeholder="Número da NF" required>
                </div>
                <div class="form-group">
                    <label for="entradaTanque">Tanque de Destino</label>
                    <select id="entradaTanque" required>
                        <option value="">Carregando tanques...</option>
                    </select>
                </div>
                <div class="form-row-mobile">
                    <div class="form-group">
                        <label for="entradaLitros">Litros</label>
                        <input type="number" id="entradaLitros" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="entradaValor">Valor Total (R$)</label>
                        <input type="number" id="entradaValor" step="0.01" placeholder="0.00" required>
                    </div>
                </div>
                <div class="form-actions mobile-actions">
                    <button type="submit" class="btn-primary btn-block btn-large" style="background-color: #0056b3;"><i class="fas fa-save"></i> SALVAR ENTRADA</button>
                </div>
            </form>
        </div>
      </div>
    </div>

    <!-- ABA 3: ESTOQUE (Visualização de Níveis) -->
    <div id="tab-estoque" class="tab-content hidden">
      <div class="panel mobile-panel">
        <div class="panel-header">
            <h3><i class="fas fa-ruler-vertical"></i> Níveis dos Tanques</h3>
            <button id="btnAtualizarEstoque" style="float: right; background: none; border: none; color: #006937; font-size: 1.2rem;"><i class="fas fa-sync-alt"></i></button>
        </div>
        <div class="panel-body" style="padding: 0;">
            <div id="listaEstoque" class="stock-list">
                <!-- Preenchido via JS -->
                <p style="text-align: center; padding: 20px; color: #666;">Carregando estoque...</p>
            </div>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="script/mobile-abastecimento.js"></script>
  <script>
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    if (!usuarioLogado) {
      alert('Você precisa fazer login.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
