<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Pneus - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/pneu.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

  <main class="main-content">
    <header class="page-title-header"><i class="fas fa-file-alt"></i><span class="page-title-text">Relatório e Rastreabilidade de Pneus</span></header>
    <section class="content-section">
      <!-- Card de Filtro -->
      <div class="form-card">
        <div class="form-header">
          <h3><i class="fas fa-search"></i>Buscar Pneu por Marca de Fogo</h3>
        </div>
        <form id="formRelatorioPneu" class="filtros-pneus">
          <div class="form-group-pneu" style="flex-grow: 3;"><label for="campo-marca-fogo">Marca de Fogo *</label><input type="text" id="campo-marca-fogo" placeholder="Digite a marca de fogo para buscar" required /></div>
          <div class="form-group-pneu filter-actions">
            <button type="submit" class="btn-pneu btn-buscar"><i class="fas fa-search"></i>Buscar Histórico</button>
            <button type="button" id="btn-limpar-busca" class="btn-pneu btn-pneu-cancel"><i class="fas fa-eraser"></i>Limpar</button>
          </div>
        </form>
      </div>

      <!-- Card do Relatório -->
      <div id="relatorio-card" class="table-card hidden">
        <div class="form-header" style="display: flex; justify-content: space-between; align-items: center;">
          <h3><i class="fas fa-history"></i>Histórico do Pneu: <span id="marca-fogo-titulo"></span></h3>
          <div class="header-actions">
            <button id="btnExportarPDF" class="btn-pneu btn-pneu-report"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
          </div>
        </div>

        <!-- Detalhes Atuais do Pneu -->
        <div id="detalhes-pneu" class="pneu-details-grid" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
            <!-- Gerado via JS -->
        </div>

        <div class="table-scroll-container">
          <table class="data-grid">
            <thead>
              <tr>
                <th><i class="fas fa-calendar"></i> Data</th>
                <th><i class="fas fa-info-circle"></i> Evento</th>
                <th><i class="fas fa-file-alt"></i> Detalhes</th>
                <th><i class="fas fa-car"></i> Placa</th>
                <th><i class="fas fa-map-marker-alt"></i> Posição</th>
                <th><i class="fas fa-tachometer-alt"></i> KM do Evento</th>
                <th><i class="fas fa-user"></i> Usuário</th>
              </tr>
            </thead>
            <tbody id="grid-historico-pneu-body">
              <!-- Conteúdo gerado pelo JS -->
            </tbody>
          </table>
        </div>
      </div>

      <div id="mensagem-sem-resultado" class="form-card hidden" style="text-align: center; padding: 2rem; background-color: #fff3cd; border-color: #ffeeba;">
        <h4><i class="fas fa-exclamation-circle"></i> Nenhum histórico encontrado para a marca de fogo informada.</h4>
      </div>

    </section>
  </main>

  <footer class="footer">
    &copy; 2025 GTSYSTEM - Marquespan. Todos os direitos reservados.
  </footer>

  <script type="module" src="./script/menu.js" defer></script>
  <!-- Script dedicado para a lógica desta página -->
  <script type="module" src="./script/pneu-relatorio.js" defer></script>
</body>
</html>
