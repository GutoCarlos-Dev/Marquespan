<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Carregamento - Marquespan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- 🟩 Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <img src="logo.png" alt="Logo Marquespan" class="logo">
    <div class="usuario-logado" id="usuario-logado">👤 Olá, Usuário</div>
    <nav>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
      <a href="veiculos.html"><i class="fas fa-truck"></i> <span>Veículos</span></a>
      <a href="#"><i class="fas fa-gas-pump"></i> <span>Abastecimentos</span></a>
    <div class="menu-group">
      <button class="menu-toggle">
        <i class="fas fa-tools"></i> <span>Manutenções</span> <i class="fas fa-caret-down"></i>
      </button>
      <div class="submenu">
          <a href="incluir-manutencao.html">Incluir Manutenção</a>
          <a href="buscar-manutencao.html">Buscar Manutenção</a>
      </div>
    </div>
    <div class="menu-group">
      <button class="menu-toggle">
        <i class="fas fa-truck-loading"></i> <span>Carregamento</span> <i class="fas fa-caret-down"></i>
      </button>
      <div class="submenu">
          <a href="cadastro-carregamento.html">Cadastro</a>
          <a href="iniciar-carregamento.html">Iniciar Carregamento</a>
          <a href="buscar-carregamento.html">Buscar Carregamento</a>
      </div>
    </div>
      <a href="#"><i class="fas fa-file-invoice-dollar"></i> <span>Custos</span></a>
      <a href="usuarios.html"><i class="fas fa-users"></i> Usuários</a>
      <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </nav>
  </div>

  <!-- 🧱 Conteúdo principal -->
  <div class="main-content">
    <header class="header">🚚 Iniciar Carregamento</header>

    <section class="secao">
      <h3>📋 Detalhes do Carregamento</h3>
      <form id="formCarregamento" class="formulario">
        <div class="form-group-com-botao">
          <label for="clienteSelect">Cliente:</label>
          <select id="clienteSelect" required>
            <option value="" disabled selected>Carregando clientes...</option>
            <!-- Opções carregadas dinamicamente pelo script -->
          </select>
          <a href="cadastro-carregamento.html#clientes" class="btn-adicionar-pequeno" title="Adicionar Novo Cliente">➕</a>
        </div>
        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" placeholder="Placa" list="placasVeiculosList" required>
        <label for="requisicao">Requisição:</label>
        <input type="text" id="requisicao" placeholder="Número da Requisição" required>
        <div class="botoes-form">
          <button type="button" id="btnAdicionarItem">➕ Adicionar Item</button>
          <button type="submit" id="btnIniciarCarregamento">🚚 Iniciar Carregamento</button>
        </div>
      </form>

      <h3>📦 Itens do Carregamento</h3>
      <div id="listaItens"></div>

      <div class="botoes-form">
        <button type="button" onclick="window.location.href='buscar-carregamento.html'">📋 Ver Carregamentos</button>
      </div>
    </section>

    <footer class="footer">
      &copy; 2025 Marquespan. Todos os direitos reservados.
    </footer>
  </div>

  <!-- 🚀 Scripts -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
      const divUsuario = document.getElementById('usuario-logado');
      if (usuario && usuario.nome) {
        divUsuario.textContent = `👤 Olá, ${usuario.nome}`;
      }
    });

    document.querySelectorAll('.menu-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.parentElement.classList.toggle('active');
      });
    });
  </script>

  <script type="module" src="./script/iniciar-carregamento.js"></script>
</body>
</html>
