<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coletar Manutenção - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/coletar-manutencao.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    <div class="main-content">
      <header class="header"><i class="fas fa-wrench"></i> Coletar Manutenção</header>

      <!-- Navegação por abas -->
      <div class="painel-navegacao" role="tablist" id="menu-coletar-manutencao">
        <button class="painel-btn active" data-secao="sectionLancamento" aria-selected="true">
          <i class="fas fa-edit"></i> Lançamento
        </button>
        <button class="painel-btn" data-secao="sectionLancados" aria-selected="false">
          <i class="fas fa-list"></i> Lançados
        </button>
      </div>

      <!-- SEÇÃO: LANÇAMENTO -->
      <section id="sectionLancamento" class="section">
        <div class="card">
          <div class="card-header">
            <h2>Coleta de Informações da Manutenção</h2>
          </div>
          <p>A interface para coleta de dados da manutenção será implementada aqui.</p>
        </div>
      </section>

      <!-- SEÇÃO: LANÇADOS -->
      <section id="sectionLancados" class="section hidden">
        <div class="card">
          <div class="card-header">
            <h2>Manutenções Lançadas</h2>
          </div>
          <p>Lista de manutenções coletadas.</p>
        </div>
      </section>

    </div>
  </div>
  <footer class="footer">© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/coletar-manutencao.js"></script>
</body>
</html>
