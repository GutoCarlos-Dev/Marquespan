<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coletar Manutenção - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/coletar-manutencao.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Biblioteca para Exportação Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    <div class="main-content">
      <header class="header"><i class="fas fa-wrench"></i> Coletar Manutenção</header>

      <!-- Navegação por abas -->
      <div class="painel-navegacao" role="tablist" id="menu-coletar-manutencao">
        <button class="painel-btn active" data-secao="sectionLancamento" aria-selected="true">
          <i class="fas fa-edit"></i> Lançamento
        </button>
        <button class="painel-btn" data-secao="sectionGerarArquivo" aria-selected="false">
          <i class="fas fa-file-alt"></i> Gerar Arquivo
        </button>
      </div>

      <!-- SEÇÃO: LANÇAMENTO -->
      <section id="sectionLancamento" class="section">
        <div class="card">
          <div class="card-header">
            <h2>Coleta de Informações da Manutenção</h2>
          </div>
          <div class="card-body" style="padding: 20px;">
            <button type="button" id="btnAdicionarLancamento" class="btn-primary"><i class="fas fa-plus"></i> Adicionar Lançamento</button>
          </div>
        </div>
        
        <!-- Grid de Lançamentos Recentes (Movidado para a aba principal) -->
        <div class="card" style="margin-top: 20px;">
          <div class="card-header">
            <h2><i class="fas fa-list"></i> Manutenções Lançadas (Semana Atual)</h2>
          </div>
          <div class="table-responsive">
            <table class="data-grid">
              <thead>
                <tr>
                  <th>Data/Hora</th>
                  <th>Semana</th>
                  <th>Placa</th>
                  <th>Usuário</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tableBodyLancamentos">
                <!-- Preenchido via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- SEÇÃO: GERAR ARQUIVO -->
      <section id="sectionGerarArquivo" class="section hidden">
        <div class="card">
          <div class="card-header">
            <h2>Gerar Arquivo de Manutenção</h2>
          </div>
          <div class="card-body" style="padding: 20px;">
            <form id="formExportacao" class="form-grid-coleta" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); align-items: end;">
                <div class="form-group">
                    <label for="filtroSemana">Semana</label>
                    <input type="text" id="filtroSemana" placeholder="Ex: 01">
                </div>
                <div class="form-group">
                    <label for="filtroDataIni">Data Inicial</label>
                    <input type="date" id="filtroDataIni">
                </div>
                <div class="form-group">
                    <label for="filtroDataFim">Data Final</label>
                    <input type="date" id="filtroDataFim">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary" style="width: 100%; height: 42px;"><i class="fas fa-file-excel"></i> Baixar Relatório Excel</button>
                </div>
            </form>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- Modal para Lançamento de Manutenção -->
  <div id="modalLancamento" class="panel-backdrop hidden">
    <div class="panel" style="max-width: 800px;">
        <div class="panel-header">
            <h3><i class="fas fa-wrench"></i> Novo Lançamento de Coleta</h3>
            <button class="close-button">&times;</button>
        </div>
        <div class="panel-body">
            <form id="formLancamentoColeta">
                <fieldset class="form-fieldset">
                    <legend>Dados Gerais</legend>
                    <div class="form-grid-coleta">
                        <div class="form-group">
                            <label for="coletaSemana">Semana</label>
                            <input type="text" id="coletaSemana" required>
                        </div>
                        <div class="form-group">
                            <label for="coletaDataHora">Data/Hora</label>
                            <input type="datetime-local" id="coletaDataHora" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="coletaUsuario">Usuário</label>
                            <input type="text" id="coletaUsuario" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="coletaPlaca">Placa</label>
                            <input type="text" id="coletaPlaca" list="veiculosList" required>
                            <datalist id="veiculosList"></datalist>
                        </div>
                        <div class="form-group">
                            <label for="coletaModelo">Modelo</label>
                            <input type="text" id="coletaModelo" readonly>
                        </div>
                        <div class="form-group">
                            <label for="coletaKm">Km</label>
                            <input type="number" id="coletaKm" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="form-fieldset">
                    <legend>Checklist de Manutenção</legend>
                    <div class="checklist-container">
                        <!-- ACESSORIOS -->
                        <div class="checklist-item" data-item="ACESSORIOS">
                            <label class="checklist-label">ACESSORIOS</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- ALINHAMENTO/BALANCEAMENTO -->
                        <div class="checklist-item" data-item="ALINHAMENTO/BALANCEAMENTO">
                            <label class="checklist-label">ALINHAMENTO/BALANCEAMENTO</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- AR-CONDICIONADO -->
                        <div class="checklist-item" data-item="AR-CONDICIONADO">
                            <label class="checklist-label">AR-CONDICIONADO</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- BORRACHARIA -->
                        <div class="checklist-item" data-item="BORRACHARIA">
                            <label class="checklist-label">BORRACHARIA</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- ELETRICA INTERNA -->
                        <div class="checklist-item" data-item="ELETRICA INTERNA">
                            <label class="checklist-label">ELETRICA INTERNA</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- MECANICA EXTERNA -->
                        <div class="checklist-item" data-item="MECANICA EXTERNA">
                            <label class="checklist-label">MECANICA EXTERNA</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- MOLEIRO -->
                        <div class="checklist-item" data-item="MOLEIRO">
                            <label class="checklist-label">MOLEIRO</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- TACOGRAFO -->
                        <div class="checklist-item" data-item="TACOGRAFO">
                            <label class="checklist-label">TACOGRAFO</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- TAPEÇARIA -->
                        <div class="checklist-item" data-item="TAPEÇARIA">
                            <label class="checklist-label">TAPEÇARIA</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- THERMO KING -->
                        <div class="checklist-item" data-item="THERMO KING">
                            <label class="checklist-label">THERMO KING</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- VIDROS / FECHADURAS -->
                        <div class="checklist-item" data-item="VIDROS / FECHADURAS">
                            <label class="checklist-label">VIDROS / FECHADURAS</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                        <!-- SERVIÇOS_GERAIS -->
                        <div class="checklist-item" data-item="SERVIÇOS_GERAIS">
                            <label class="checklist-label">SERVIÇOS GERAIS</label>
                            <input type="text" class="checklist-details" placeholder="Detalhes...">
                            <select class="checklist-status"><option value="NAO REALIZADO">NÃO REALIZADO</option><option value="OK">OK</option><option value="INTERNADO">INTERNADO</option></select>
                        </div>
                    </div>
                </fieldset>

                <div class="form-actions" style="justify-content: flex-end; margin-top: 20px;">
                    <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Registrar</button>
                </div>
            </form>
        </div>
    </div>
  </div>

  <footer class="footer">© 2025 Marquespan. Todos os direitos reservados.</footer>
  <script>
    // Função global para alternar o menu lateral no mobile
    window.toggleSidebar = function() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar) {
        sidebar.classList.toggle('mobile-open');
      }
    };
  </script>
  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="script/coletar-manutencao.js"></script>
</body>
</html>
