<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pneu - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="module" src="migration-helper.js"></script>
</head>
<body>


  <main class="main-content">
    <header class="header"><i class="fas fa-tire"></i> Movimentação de Pneus</header>
    <section class="content-section">
      <div class="form-container">
        <form id="formPneu">
          <div class="form-bloco">
            <h3>Cadastro de Pneu</h3>
            <div class="form-grid">
              <label>Data</label>
              <input type="datetime-local" name="data" id="data" readonly />

              <label>Marca *</label>
              <select name="marca" id="marca" required>
                <option value="">Selecione</option>
              </select>

              <label>Modelo *</label>
              <select name="modelo" id="modelo" required>
                <option value="">Selecione</option>
              </select>

              <label>Tipo *</label>
              <select name="tipo" id="tipo" required>
                <option value="">Selecione</option>
              </select>

              <label>Vida</label>
              <input type="number" name="vida" id="vida" min="0" value="0" />

              <label>Status</label>
              <select name="status" id="status">
                <option value="ENTRADA">Entrada</option>
                <option value="SAIDA">Saída</option>
              </select>

              <label>Descrição</label>
              <select name="descricao" id="descricao" style="width: 400px; height: 40px;">
                <option value="ESTOQUE">Estoque</option>
                <option value="CONTAGEM DE ESTOQUE">Contagem de Estoque</option>
                <option value="RETORNO BORRACHARIA">Retorno Borracharia</option>
                <option value="ENVIO BORRACHARIA">Envio Borracharia</option>
                <option value="EM USO">Em Uso</option>
                <option value="REFORMA">Reforma</option>
                <option value="DESCARTE">Descarte</option>
                <option value="TRANSFERIDO PARA CD">Transferido para CD</option>

              </select>

              <label>Quantidade</label>
              <input type="number" name="quantidade" id="quantidade" min="0" />
            </div>
          </div>

          <div class="modal-actions">
            <button type="submit"><i class="fas fa-save"></i> Salvar</button>
            <button type="button" id="btnContagemEstoque"><i class="fas fa-clipboard-list"></i> Contagem de Estoque</button>
            <button type="button" onclick="clearForm()"><i class="fas fa-times"></i> Cancelar</button>
          </div>
        </form>
      </div>

      <div class="estoque-pneus">
        <h2 class="section-title">Movimentação Pneus</h2>
        <fieldset class="estoque-pneus">
        <legend>Filtros</legend>
        <div class="filtros-pneus" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; align-items: center; margin-bottom: 20px;">
          <div style="display: flex; flex-direction: column;">
            <label for="campo-marca" style="font-size: 12px; margin-bottom: 5px;">Marca</label>
            <input type="text" id="campo-marca" placeholder="Digite a marca" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px;" />
          </div>
          <div style="display: flex; flex-direction: column;">
            <label for="campo-modelo" style="font-size: 12px; margin-bottom: 5px;">Modelo</label>
            <input type="text" id="campo-modelo" placeholder="Digite o modelo" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px;" />
          </div>
          <div style="display: flex; flex-direction: column;">
            <label for="campo-vida" style="font-size: 12px; margin-bottom: 5px;">Vida</label>
            <input type="number" id="campo-vida" placeholder="Vida" min="0" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 80px;" />
          </div>
          <div style="display: flex; flex-direction: column;">
            <label for="campo-tipo" style="font-size: 12px; margin-bottom: 5px;">Tipo</label>
            <input type="text" id="campo-tipo" placeholder="Digite o tipo" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px;" />
          </div>
          <div style="display: flex; flex-direction: column;">
            <label for="campo-status" style="font-size: 12px; margin-bottom: 5px;">Status</label>
            <select id="campo-status" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px;">
              <option value="">Todos</option>
              <option value="ENTRADA">Entrada</option>
              <option value="SAIDA">Saída</option>
            </select>
          </div>
          <div style="display: flex; flex-direction: column;">
            <label for="campo-descricao" style="font-size: 12px; margin-bottom: 5px;">Descrição</label>
            <input type="text" id="campo-descricao" placeholder="Digite a descrição" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 140px;" />
          </div>
          <div style="display: flex; flex-direction: column;">
            <label for="campo-data" style="font-size: 12px; margin-bottom: 5px;">Data</label>
            <input type="date" id="campo-data" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px;" />
          </div>
          <div style="display: flex; flex-direction: column;">
            <label for="campo-usuario" style="font-size: 12px; margin-bottom: 5px;">Usuário</label>
            <input type="text" id="campo-usuario" placeholder="Digite o usuário" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px;" />
          </div>
          <button type="button" id="btn-buscar" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;"><i class="fas fa-search"></i> Buscar</button>
        </fieldset>
        </div>

        <div class="grid-wrapper" style="overflow-x: auto;">
          <section class="grid-pneus" style="min-width: max-content; display: flex; flex-direction: column;">
            <div class="grid-header" style="display: flex; white-space: nowrap; border-bottom: 2px solid #ddd; background-color: #f8f9fa; font-weight: bold;">
              <div style="flex: 1; min-width: 80px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Marca</div>
              <div style="flex: 1.5; min-width: 120px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Modelo</div>
              <div style="flex: 0.5; min-width: 50px; padding: 12px 8px; text-align: center; border-right: 1px solid #eee;">Vida</div>
              <div style="flex: 1; min-width: 80px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Tipo</div>
              <div style="flex: 1; min-width: 80px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Status</div>
              <div style="flex: 2; min-width: 100px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Descrição</div>
              <div style="flex: 1.5; min-width: 120px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Data</div>
              <div style="flex: 1; min-width: 80px; padding: 12px 8px; text-align: left; border-right: 1px solid #eee;">Usuário</div>
              <div style="flex: 0.5; min-width: 60px; padding: 12px 8px; text-align: center; border-right: 1px solid #eee;">Qtd</div>
              <div style="flex: 1; min-width: 150px; padding: 12px 8px; text-align: center;">Ações</div>
            </div>
            <div id="grid-pneus-body" class="grid-body"></div>
          </section>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Marquespan. Todos os direitos reservados.
  </footer>

  <script src="./script/menu.js"></script>

  <!-- Modal Contagem de Estoque -->
  <div id="modalContagemEstoque" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeModalContagem">&times;</span>
      <h2>Contagem de Estoque</h2>
      <form id="formContagemEstoque">
        <div class="form-grid">
          <label>Marca *</label>
          <select name="marcaContagem" id="marcaContagem" required>
            <option value="">Selecione</option>
          </select>

          <label>Modelo *</label>
          <select name="modeloContagem" id="modeloContagem" required>
            <option value="">Selecione</option>
          </select>

          <label>Tipo *</label>
          <select name="tipoContagem" id="tipoContagem" required>
            <option value="">Selecione</option>
          </select>

          <label>Vida</label>
          <input type="number" name="vidaContagem" id="vidaContagem" min="0" />

          <label>Quantidade Contada *</label>
          <input type="number" name="quantidadeContagem" id="quantidadeContagem" min="0" required />
        </div>
        <div class="modal-actions">
          <button type="submit"><i class="fas fa-save"></i> Salvar Contagem</button>
          <button type="button" id="cancelModalContagem"><i class="fas fa-times"></i> Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./script/pneu-updated.js" defer></script>
</body>
</html>
