<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada de Pneus - Marquespan</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/pneu.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- O menu será injetado aqui pelo menu.js -->
    <div id="menu-container"></div>
    
    <div class="main-content">
      
    <!-- O conteúdo principal da página começa aqui -->
    <header class="page-title-header"><i class="fas fa-dolly-flatbed"></i><span class="page-title-text">Entrada de Pneus (Nota Fiscal)</span></header>
    <section class="content-section">
      <!-- Card do Formulário de Cadastro -->
      <div class="form-card">
        <div class="form-header">
          <h3><i class="fas fa-plus-circle"></i>Registrar Entrada de Pneus</h3>
        </div>
        <form id="formPneu">
          <!-- Novos campos adicionados e reorganizados -->
          <div class="form-group-pneu"><label for="data">Data *</label><input type="date" name="data" id="data" required /></div>
          <div class="form-group-pneu"><label for="os">OS</label><input type="text" name="os" id="os" placeholder="Ordem de Serviço" /></div>
          <div class="form-group-pneu"><label for="nota_fiscal">Nota Fiscal *</label><input type="text" name="nota_fiscal" id="nota_fiscal" placeholder="Número da NF" required /></div>
          <div class="form-group-pneu"><label for="marca">Marca *</label><select name="marca" id="marca" required><option value="">Selecione</option></select></div>
          <div class="form-group-pneu"><label for="modelo">Modelo *</label><select name="modelo" id="modelo" required><option value="">Selecione</option></select></div>
          <div class="form-group-pneu"><label for="tipo">Tipo *</label><select name="tipo" id="tipo" required><option value="">Selecione</option></select></div>
          <div class="form-group-pneu"><label for="vida">Vida</label><input type="number" name="vida" id="vida" min="0" value="0" /></div>
          <div class="form-group-pneu"><label for="quantidade">Quantidade *</label><input type="number" name="quantidade" id="quantidade" min="1" value="1" required /></div>
          <div class="form-group-pneu"><label for="valor_unitario">Valor Unitário *</label><input type="number" name="valor_unitario" id="valor_unitario" min="0" step="0.01" required /></div>
          <div class="form-group-pneu form-group-total"><label>Valor Total:</label><strong id="valor_total_display">R$ 0,00</strong></div>
          <div class="form-group-pneu form-group-full-width"><label for="observacoes">Observações</label><textarea name="observacoes" id="observacoes" rows="3" placeholder="Observações adicionais sobre a entrada..."></textarea></div>

          <div class="form-actions-pneu">
            <button type="submit" class="btn-pneu btn-pneu-save"><i class="fas fa-save"></i>Salvar</button>
            <button type="button" id="btnCancelForm" class="btn-pneu btn-pneu-cancel"><i class="fas fa-times"></i>Cancelar</button>
          </div>
        </form>
      </div>

      <!-- Card da Tabela de Movimentações -->
      <div class="table-card">
        <div class="form-header">
          <h3><i class="fas fa-list"></i>Últimas Entradas no Estoque</h3>
        </div>
        <div class="filtros-pneus">
          <div class="form-group-pneu"><label for="campo-nf">Nota Fiscal</label><input type="text" id="campo-nf" placeholder="Digite a NF" /></div>
          <div class="form-group-pneu"><label for="campo-marca">Marca</label><input type="text" id="campo-marca" placeholder="Digite a marca" /></div>
          <div class="form-group-pneu"><label for="campo-modelo">Modelo</label><input type="text" id="campo-modelo" placeholder="Digite o modelo" /></div>
          <div class="form-group-pneu filter-actions">
            <button type="button" id="btn-buscar" class="btn-pneu btn-buscar"><i class="fas fa-search"></i>Buscar</button>
            <button type="button" id="btn-limpar-busca" class="btn-pneu btn-pneu-cancel"><i class="fas fa-eraser"></i>Limpar</button>
          </div>
        </div>

        <div class="table-scroll-container">
          <table class="data-grid" aria-label="Últimas Entradas de Pneus no Estoque">
            <thead>
              <tr>
                <th scope="col"><i class="fas fa-calendar"></i> Data</th>
                <th scope="col"><i class="fas fa-file-invoice"></i> Nota Fiscal</th>
                <th scope="col"><i class="fas fa-tag"></i> Marca</th>
                <th scope="col"><i class="fas fa-cog"></i> Modelo</th>
                <th scope="col"><i class="fas fa-shapes"></i> Tipo</th>
                <th scope="col"><i class="fas fa-recycle"></i> Vida</th>
                <th scope="col"><i class="fas fa-hashtag"></i> Qtd</th>
                <th scope="col"><i class="fas fa-fire"></i> Marca Fogo</th>
                <th scope="col"><i class="fas fa-tools"></i> Ações</th>
              </tr>
            </thead>
            <tbody id="grid-pneus-body">
              <!-- Conteúdo gerado pelo JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
    </div>
  </div>

  <footer class="footer">
    © 2025 Marquespan. Todos os direitos reservados.
  </footer>

  <script type="module" src="./script/menu.js" defer></script>
  <script type="module" src="./script/pneu-entrada.js"></script>
</body>
</html>
