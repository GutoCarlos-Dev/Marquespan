<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>App Leituras - Marquespan</title>
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/mobile-leituras-bomba.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <header class="mobile-header">
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="mobile-logo">
      <h1>Leituras Diárias</h1>
    </div>
    <a href="leituras-bomba.html" class="btn-desktop-link" title="Voltar para Desktop"><i class="fas fa-desktop"></i></a>
  </header>

  <div class="mobile-container">
    <div class="date-selector-card">
        <label for="leituraDataMobile">Data da Leitura</label>
        <input type="date" id="leituraDataMobile" required />
        <label for="leituraUsuario" style="margin-top: 10px;">Usuário Responsável</label>
        <input type="text" id="leituraUsuario" readonly style="background-color: #e9ecef; font-weight: bold; color: #555; width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;" />
    </div>

    <div id="lista-bicos-container">
        <!-- Cards dos bicos serão inseridos aqui via JS -->
        <div class="loading-placeholder">
            <i class="fas fa-spinner fa-spin"></i> Carregando bicos...
        </div>
    </div>
  </div>

  <script type="module" src="script/mobile-leituras-bomba.js"></script>
  <script>
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    if (!usuarioLogado) {
      alert('Você precisa fazer login.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
